<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabeltrainer</title>
    <style>
        /* Deine bestehenden Styles bleiben gleich */
    </style>
</head>
<body>
    <div id="container">
        <!-- Vokabelauswahl Menü -->
        <div id="file-selection">
            <h2>Wählen Sie eine CSV-Datei</h2>
            <select id="csv-select">
                <option value="LW1">LW1</option>
                <option value="Caesars_Bellum_Gallicum_III">Caesars Bellum Gallicum III</option>
                <option value="LW2">LW2</option>
            </select>
            <button id="load-file">Vokabeln Laden</button>
        </div>

        <!-- Vokabelauswahl -->
        <div id="vocab-selection" style="display:none;">
            <h2>Vokabeln auswählen</h2>
            <div id="vocab-list"></div>
            <div style="margin-top: 20px;">
                <button id="select-all">Alle auswählen</button>
                <button id="deselect-all">Alle abwählen</button>
            </div>
            <button id="start-training">Training starten</button>
        </div>
    </div>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div id="progress-text">0/0</div>
    <div id="word-container">
        <div class="word" id="latin-word"></div>
        <div class="word" id="german-word" style="display: none;"></div>
    </div>
    <button id="show-answer">Antwort ansehen</button>
    <div id="buttons" style="display: none;">
        <button id="not-known">Nicht gewusst</button>
        <button id="known">Gewusst</button>
    </div>
    <canvas id="result-chart" width="300" height="300"></canvas>
    <div id="result-buttons">
        <button id="retry" style="display: none;">Nochmal</button>
    </div>

    <script>
        const csvUrls = {
            'LW1': 'https://raw.githubusercontent.com/nickclass007/Navis-Salutaris/main/Woerter/LW1.csv',
            'Caesars_Bellum_Gallicum_III': 'https://raw.githubusercontent.com/nickclass007/Navis-Salutaris/main/Woerter/Caesars_Bellum_Gallicum/Caesars_Bellum_Gallicum_III.csv',
            'LW2': 'https://raw.githubusercontent.com/nickclass007/Navis-Salutaris/main/Woerter/LW2.csv'
        };

        let words = []; // Alle Vokabeln
        let selectedWords = []; // Vokabeln, die für das Training ausgewählt wurden
        let currentWord = {};
        let progress = 0;
        let correctCount = 0;
        let remainingWords = [];
        let incorrectWords = [];
        let flaggedWords = new Set();
        let totalWords = 0;

        // CSV-Datei laden
        document.getElementById('load-file').addEventListener('click', () => {
            const selectedCSV = document.getElementById('csv-select').value;
            const url = csvUrls[selectedCSV];
            loadCSV(url);
        });

        function loadCSV(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    processCSVData(data);
                })
                .catch(error => console.error('Fehler beim Laden der CSV-Datei:', error));
        }

        // CSV-Daten verarbeiten
        function processCSVData(data) {
            words = [];
            const rows = data.split('\n');
            rows.forEach((row, index) => {
                const columns = row.split(',');
                if (columns.length >= 3) {
                    words.push({ latin: columns[0], german: columns[2] });
                }
            });
            displayVocabSelection();
        }

        function displayVocabSelection() {
            const vocabListDiv = document.getElementById('vocab-list');
            vocabListDiv.innerHTML = '';
            words.forEach((word, index) => {
                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = index;
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(`${word.latin} - ${word.german}`));
                vocabListDiv.appendChild(label);
            });
            document.getElementById('vocab-selection').style.display = 'flex';
        }

        // Start des Trainings
        document.getElementById('start-training').addEventListener('click', () => {
            selectedWords = [];
            const checkboxes = document.querySelectorAll('#vocab-list input:checked');
            checkboxes.forEach(checkbox => {
                selectedWords.push(words[checkbox.value]);
            });

            if (selectedWords.length === 0) {
                alert('Bitte wählen Sie mindestens eine Vokabel aus!');
                return;
            }

            // Training starten
            remainingWords = [...selectedWords];
            totalWords = selectedWords.length;
            progress = 0;
            correctCount = 0;
            flaggedWords.clear();

            updateProgress();
            getRandomWord();
        });

        function updateProgress() {
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const progressPercentage = Math.floor((progress / totalWords) * 100);
            progressBar.style.width = `${progressPercentage}%`;
            progressText.textContent = `${progress}/${totalWords}`;
        }

        function getRandomWord() {
            if (remainingWords.length === 0 && incorrectWords.length === 0) {
                showResults();
                return;
            }
            if (remainingWords.length === 0) {
                remainingWords = [...incorrectWords];
                incorrectWords = [];
            }
            const randomIndex = Math.floor(Math.random() * remainingWords.length);
            currentWord = remainingWords.splice(randomIndex, 1)[0];
            document.getElementById("latin-word").textContent = currentWord.latin;
            document.getElementById("german-word").style.display = "none";
            document.getElementById("german-word").textContent = currentWord.german;
            document.getElementById("buttons").style.display = "none";
            document.getElementById("show-answer").style.display = "block";
        }

        function showResults() {
            const canvas = document.getElementById('result-chart');
            canvas.style.display = 'block';
            const ctx = canvas.getContext('2d');
            const percentage = Math.floor((correctCount / totalWords) * 100);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const radius = canvas.width / 2;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fillStyle = '#e0e0e0';
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.arc(centerX, centerY, radius, 0, (2 * Math.PI * correctCount) / totalWords);
            ctx.lineTo(centerX, centerY);
            ctx.fillStyle = '#76c7c0';
            ctx.fill();

            ctx.fillStyle = '#000';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(`${percentage}% Gewusst`, centerX, centerY);

            document.getElementById('result-buttons').style.display = 'flex';
            document.getElementById('word-container').style.display = 'none';
            document.getElementById('progress-container').style.display = 'none';
            document.getElementById('progress-text').style.display = 'none';
            document.getElementById('show-answer').style.display = 'none';
            document.getElementById('buttons').style.display = 'none';

            document.getElementById('retry').style.display = 'block';
        }

        document.getElementById("show-answer").addEventListener("click", () => {
            document.getElementById("german-word").style.display = "block";
            document.getElementById("buttons").style.display = "flex";
            document.getElementById("show-answer").style.display = "none";
        });

        document.getElementById("not-known").addEventListener("click", () => {
            incorrectWords.push(currentWord);
            flaggedWords.add(currentWord);
            getRandomWord();
        });

        document.getElementById("known").addEventListener("click", () => {
            if (!flaggedWords.has(currentWord)) {
                correctCount++;
            }
            progress++;
            updateProgress();
            getRandomWord();
        });

        document.getElementById("retry").addEventListener("click", () => {
            progress = 0;
            correctCount = 0;
            remainingWords = [...selectedWords];
            incorrectWords = [];
            flaggedWords.clear();

            document.getElementById('result-chart').style.display = 'none';
            document.getElementById('result-buttons').style.display = 'none';
            document.getElementById('word-container').style.display = 'flex';
            document.getElementById('progress-container').style.display = 'block';
            document.getElementById('progress-text').style.display = 'block';
            updateProgress();
            getRandomWord();
        });
    </script>
</body>
</html>
