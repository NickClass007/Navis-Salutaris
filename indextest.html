<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabeltrainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #progress-container {
            width: 80%;
            background-color: #e0e0e0;
            border-radius: 20px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        #progress-bar {
            height: 20px;
            width: 0%;
            background-color: #76c7c0;
        }
        #word-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        .word {
            width: 45%;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        #result-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div id="progress-text">0/0</div>
    <div id="word-container">
        <div class="word" id="latin-word"></div>
        <div class="word" id="german-word"></div>
    </div>
    <canvas id="result-chart" width="300" height="300"></canvas>
    <div id="result-buttons">
        <button id="retry">Nochmal</button>
        <button id="menu">Menü</button>
    </div>
    <script>
        const csvUrl = 'https://raw.githubusercontent.com/nickclass007/Navis-Salutaris/main/Woerter/LW1.csv';

        let words = [];
        let currentWord = {};
        let progress = 0;
        let correctCount = 0;
        let remainingWords = [];
        let incorrectWords = [];
        let totalWords = 0;

        function updateProgress() {
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const progressPercentage = Math.floor((progress / totalWords) * 100);
            progressBar.style.width = `${progressPercentage}%`;
            progressText.textContent = `${progress}/${totalWords}`;
        }

        function showResults() {
            const canvas = document.getElementById('result-chart');
            canvas.style.display = 'block';
            const ctx = canvas.getContext('2d');
            const percentage = Math.floor((correctCount / totalWords) * 100);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const radius = canvas.width / 2;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fillStyle = '#e0e0e0';
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.arc(centerX, centerY, radius, 0, (2 * Math.PI * correctCount) / totalWords);
            ctx.lineTo(centerX, centerY);
            ctx.fillStyle = '#76c7c0';
            ctx.fill();

            ctx.fillStyle = '#000';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(`${percentage}% Gewusst`, centerX, centerY);

            document.getElementById('result-buttons').style.display = 'flex';
            document.getElementById('word-container').style.display = 'none';
            document.getElementById('progress-container').style.display = 'none';
            document.getElementById('progress-text').style.display = 'none';
        }

        document.getElementById("retry").addEventListener("click", () => {
            progress = 0;
            correctCount = 0;
            remainingWords = [...words];
            incorrectWords = [];

            document.getElementById('result-chart').style.display = 'none';
            document.getElementById('result-buttons').style.display = 'none';
            document.getElementById('word-container').style.display = 'flex';
            document.getElementById('progress-container').style.display = 'block';
            document.getElementById('progress-text').style.display = 'block';
            updateProgress();
        });

        document.getElementById("menu").addEventListener("click", () => {
            alert('Zurück ins Menü (Funktion anpassbar)');
        });

        fetch(csvUrl)
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n');
                rows.forEach((row, index) => {
                    const columns = row.split(',');
                    if (index > 0 && columns.length >= 3) {
                        words.push({ latin: columns[0], german: columns[2] });
                    }
                });
                remainingWords = [...words];
                totalWords = words.length;
                updateProgress();
            })
            .catch(error => console.error('Fehler beim Laden der CSV-Datei:', error));
    </script>
</body>
</html>
