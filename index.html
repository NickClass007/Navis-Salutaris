<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV-Daten mit Suchfunktion und mehreren Dateien anzeigen</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        input[type="text"] {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>CSV-Daten mit Suchfunktion und mehreren Dateien anzeigen</h1>

    <!-- Eingabefeld für die Suche -->
    <input type="text" id="search-input" placeholder="Suche nach Name, Alter oder Stadt..." />

    <h2>CSV-Inhalt:</h2>
    <table id="csv-table"></table>

    <script>
        // URLs zu den CSV-Dateien
        const csvUrls = [
            'https://raw.githubusercontent.com/nickclass007/W-rterbuch-/main/W-roter/woerter.csv',
            // Weitere CSV-Dateien hinzufügen, falls gewünscht
            'https://raw.githubusercontent.com/nickclass007/W-rterbuch-/main/W-roter/woerter1.csv'
        ];

        let allCsvData = [];

        // CSV-Dateien laden
        Promise.all(csvUrls.map(url => fetch(url).then(response => response.text())))
            .then(dataArray => {
                // Alle CSV-Daten zusammenfassen
                dataArray.forEach(data => {
                    allCsvData = allCsvData.concat(parseCSV(data));
                });
                displayCSV(allCsvData);  // CSV-Daten anzeigen
            })
            .catch(error => {
                console.error('Fehler beim Laden der CSV-Dateien:', error);
            });

        // Funktion zum Parsen der CSV-Daten
        function parseCSV(data) {
            const rows = data.split('\n');
            const result = rows.map(row => row.split(',').map(cell => cell.trim()));
            return result;
        }

        // CSV-Daten in einer Tabelle anzeigen
        function displayCSV(data) {
            const table = document.getElementById('csv-table');
            table.innerHTML = '';  // Tabelle leeren

            // Headerzeile erstellen (die erste Zeile aus den Daten)
            const headerRow = document.createElement('tr');
            const headers = data[0]; // Wir nehmen die erste Zeile als Header
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            // Datenzeilen erstellen
            data.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }

        // Suchfunktion
        document.getElementById('search-input').addEventListener('input', function(event) {
            const searchTerm = event.target.value.toLowerCase();
            const filteredData = allCsvData.filter(row => {
                return row.some(cell => cell.toLowerCase().includes(searchTerm));
            });
            displayCSV(filteredData);  // Gefilterte Daten anzeigen
        });
    </script>
</body>
</html>
