<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navi-gium</title>
    <style>
        /* Grundlegendes Styling für die Tabellen */
        table {
            width: 100%;
            max-width: 100%;
            border-collapse: collapse;
            table-layout: auto;
        }

        th, td {
            padding: 8px;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        th {
            background-color: #f2f2f2;
        }

        table, th, td {
            border: 1px solid black;
        }

        /* Optional: Styling für das Eingabefeld */
        input[type="text"] {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            max-width: 400px;
        }

        /* Container für die Tabelle mit Scrollfunktion */
        .table-container {
            overflow-x: auto;
            overflow-y: auto;
            max-height: 400px;
            margin-top: 10px;
        }

        /* Styling für das Menü */
        #menu {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
            color: white;
        }

        #menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }

        #menu a:hover {
            background-color: #575757;
        }

        /* Styling für das Wörterbuch */
        #dictionary-section {
            display: block;
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>
    <h1>Navi-gium</h1>

    <!-- Menü -->
    <div id="menu">
        <a href="#" id="dictionary-link">Wörterbuch</a>
        <!-- Abfrage-Link entfernt -->
    </div>

    <!-- Wörterbuch-Daten anzeigen -->
    <div id="dictionary-section">
        <input type="text" id="search-input" placeholder="Suche nach Wörtern..." oninput="filterTable()" />

        <div class="table-container">
            <table id="header-table">
                <!-- Kopfzeile wird hier manuell beschrieben -->
                <tr>
                    <th>Wort</th>
                    <th>Stammformen/Genitiv</th>
                    <th>Deutsche Bedeutung</th>
                    <th>Lernwortschaft</th>
                </tr>
            </table>
        </div>

        <div class="table-container">
            <table id="csv-table"></table>
        </div>
    </div>

    <script>
        let allCsvData = [];

        // CSV-Dateien laden
        Promise.all([
            'https://raw.githubusercontent.com/nickclass007/W-rterbuch-/main/W-roter/LW1.csv',
            'https://raw.githubusercontent.com/nickclass007/W-rterbuch-/main/W-roter/LW2.csv',
            'https://raw.githubusercontent.com/nickclass007/W-rterbuch-/main/W-roter/LW3.csv'
        ].map(url => fetch(url).then(response => response.text())))
        .then(dataArray => {
            dataArray.forEach(data => {
                allCsvData = allCsvData.concat(parseCSV(data));
            });
            displayCSV(allCsvData);
            syncColumnWidths();
        })
        .catch(error => {
            console.error('Fehler beim Laden der CSV-Dateien:', error);
        });

        // CSV-Daten parsen
        function parseCSV(data) {
            const rows = data.split('\n');
            const result = rows.map(row => row.split(',').map(cell => cell.trim())).filter(row => row.length > 1);
            return result;
        }

        // CSV-Daten in einer Tabelle anzeigen
        function displayCSV(data) {
            const table = document.getElementById('csv-table');
            table.innerHTML = '';  // Tabelle leeren

            const headerRow = document.createElement('tr');
            const headers = data[0];
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            const firstRow = table.querySelector('tr');
            firstRow.classList.add('csv-header-row');

            data.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }

        // Synchronisiert Spaltenbreiten
        function syncColumnWidths() {
            const headerTable = document.getElementById('header-table');
            const csvTable = document.getElementById('csv-table');
            const headerCells = headerTable.querySelectorAll('th');
            const csvHeaderCells = csvTable.querySelectorAll('th');

            headerCells.forEach((cell, index) => {
                if (csvHeaderCells[index]) {
                    cell.style.width = `${csvHeaderCells[index].offsetWidth}px`;
                }
            });
        }

        // Menü wechseln
        document.getElementById('dictionary-link').addEventListener('click', function() {
            document.getElementById('dictionary-section').style.display = 'block';
        });

        // Suchfunktion, um die Tabelle zu filtern
        function filterTable() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const rows = document.querySelectorAll('#csv-table tr');
            rows.forEach(row => {
                const cells = row.getElementsByTagName('td');
                let found = false;

                // Durchlaufe alle Zellen in der Zeile und prüfe, ob eine Zelle das Suchwort enthält
                Array.from(cells).forEach(cell => {
                    if (cell.textContent.toLowerCase().includes(query)) {
                        found = true;
                    }
                });

                // Zeige die Zeile nur, wenn das Wort gefunden wurde
                row.style.display = found ? '' : 'none';
            });
        }
    </script>

</body>
</html>
