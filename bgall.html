<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabeltrainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        #progress-container {
            width: 80%;
            background-color: #e0e0e0;
            border-radius: 20px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        #progress-bar {
            height: 20px;
            width: 0%;
            background-color: #76c7c0;
        }
        #word-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        .word {
            width: 45%;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        #buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        canvas {
            display: none;
        }
        #result-buttons {
            display: none;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            width: 80%;
        }
        #file-selection {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        #vocab-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #vocab-selection label {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="file-selection">
        <label for="csv-select">CSV auswählen:</label>
        <select id="csv-select">
            <option value="https://raw.githubusercontent.com/nickclass007/Navis-Salutaris/main/Woerter/Caesars_Bellum_Gallicum/Caesars_Bellum_Gallicum_III.csv">Caesars Bellum Gallicum III</option>
            <option value="https://raw.githubusercontent.com/nickclass007/Navis-Salutaris/main/Woerter/Caesars_Bellum_Gallicum/Caesars_Bellum_Gallicum_I.csv">Caesars Bellum Gallicum I</option>
            <option value="https://raw.githubusercontent.com/nickclass007/Navis-Salutaris/main/Woerter/Caesars_Bellum_Gallicum/Caesars_Bellum_Gallicum_II.csv">Caesars Bellum Gallicum II</option>
        </select>
    </div>
    
    <!-- Vokabel-Auswahl -->
    <div id="vocab-selection" style="display:none;">
        <h3>Wählen Sie die Vokabeln aus, die Sie üben möchten:</h3>
        <div id="vocab-list"></div>
        <button id="start-training">Training starten</button>
    </div>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div id="progress-text">0/0</div>
    <div id="word-container">
        <div class="word" id="latin-word"></div>
        <div class="word" id="german-word" style="display: none;"></div>
    </div>
    <button id="show-answer">Antwort ansehen</button>
    <div id="buttons" style="display: none;">
        <button id="not-known">Nicht gewusst</button>
        <button id="known">Gewusst</button>
    </div>
    <canvas id="result-chart" width="300" height="300"></canvas>
    <div id="result-buttons">
        <button id="retry" style="display: none;">Nochmal</button>
    </div>

    <script>
        let words = [];
        let currentWord = {};
        let progress = 0;
        let correctCount = 0;
        let remainingWords = [];
        let incorrectWords = [];
        let flaggedWords = new Set();
        let totalWords = 0;
        let csvUrl = 'https://raw.githubusercontent.com/nickclass007/Navis-Salutaris/main/Woerter/Caesars_Bellum_Gallicum/Caesars_Bellum_Gallicum_III.csv';  // Standard-CSV-URL

        // Funktion, um den Fortschrittsbalken zu aktualisieren
        function updateProgress() {
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const progressPercentage = Math.floor((progress / totalWords) * 100);
            progressBar.style.width = `${progressPercentage}%`;
            progressText.textContent = `${progress}/${totalWords}`;
        }

        // Funktion zum Zufallsgenerieren eines neuen Wortes
        function getRandomWord() {
            if (remainingWords.length === 0 && incorrectWords.length === 0) {
                showResults();
                return;
            }
            if (remainingWords.length === 0) {
                remainingWords = [...incorrectWords];
                incorrectWords = [];
            }
            const randomIndex = Math.floor(Math.random() * remainingWords.length);
            currentWord = remainingWords.splice(randomIndex, 1)[0];
            document.getElementById("latin-word").textContent = currentWord.latin;
            document.getElementById("german-word").style.display = "none";
            document.getElementById("german-word").textContent = currentWord.german;
            document.getElementById("buttons").style.display = "none";
            document.getElementById("show-answer").style.display = "block";
        }

        // Funktion zum Anzeigen der Ergebnisse
        function showResults() {
            const canvas = document.getElementById('result-chart');
            canvas.style.display = 'block';
            const ctx = canvas.getContext('2d');
            const percentage = Math.floor((correctCount / totalWords) * 100);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const radius = canvas.width / 2;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fillStyle = '#e0e0e0';
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.arc(centerX, centerY, radius, 0, (2 * Math.PI * correctCount) / totalWords);
            ctx.lineTo(centerX, centerY);
            ctx.fillStyle = '#76c7c0';
            ctx.fill();

            ctx.fillStyle = '#000';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(`${percentage}% Gewusst`, centerX, centerY);

            document.getElementById('result-buttons').style.display = 'flex';
            document.getElementById('word-container').style.display = 'none';
            document.getElementById('progress-container').style.display = 'none';
            document.getElementById('progress-text').style.display = 'none';
            document.getElementById('show-answer').style.display = 'none';
            document.getElementById('buttons').style.display = 'none';

            // Zeige den "Nochmal"-Button an
            document.getElementById('retry').style.display = 'block';
        }

        document.getElementById("show-answer").addEventListener("click", () => {
            document.getElementById("german-word").style.display = "block";
            document.getElementById("buttons").style.display = "flex";
            document.getElementById("show-answer").style.display = "none";
        });

        document.getElementById("not-known").addEventListener("click", () => {
            incorrectWords.push(currentWord);
            flaggedWords.add(currentWord);
            getRandomWord();
        });

        document.getElementById("known").addEventListener("click", () => {
            if (!flaggedWords.has(currentWord)) {
                correctCount++;
            }
            progress++;
            updateProgress();
            getRandomWord();
        });

        document.getElementById("retry").addEventListener("click", () => {
            progress = 0;
            correctCount = 0;
            remainingWords = [...words];
            incorrectWords = [];
            flaggedWords.clear();

            document.getElementById('result-chart').style.display = 'none';
            document.getElementById('result-buttons').style.display = 'none';
            document.getElementById('word-container').style.display = 'flex';
            document.getElementById('progress-container').style.display = 'block';
            document.getElementById('progress-text').style.display = 'block';
            updateProgress();
            getRandomWord();
        });

        // CSV-Datei laden und Wörter verarbeiten
        function loadCSV() {
            fetch(csvUrl)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n');
                    rows.forEach((row, index) => {
                        const columns = row.split(',');
                        if (index > 0 && columns.length >= 3) {
                            words.push({ latin: columns[0], german: columns[2] });
                        }
                    });
                    totalWords = words.length;
                    updateProgress();
                    displayVocabSelection();
                })
                .catch(error => console.error('Fehler beim Laden der CSV-Datei:', error));
        }

        // Anzeige der Auswahlmöglichkeiten für Vokabeln
        function displayVocabSelection() {
            const vocabListDiv = document.getElementById('vocab-list');
            vocabListDiv.innerHTML = '';

            words.forEach((word, index) => {
                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = index;
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(`${word.latin} - ${word.german}`));
                vocabListDiv.appendChild(label);
            });

            document.getElementById('vocab-selection').style.display = 'block';
        }

        // Wenn der Benutzer das Training startet, werden nur die ausgewählten Vokabeln verwendet
        document.getElementById('start-training').addEventListener('click', () => {
            remainingWords = [];
            const checkboxes = document.querySelectorAll('#vocab-list input:checked');
            checkboxes.forEach(checkbox => {
                remainingWords.push(words[checkbox.value]);
            });
            totalWords = remainingWords.length;
            if (totalWords === 0) {
                alert('Bitte wählen Sie mindestens eine Vokabel aus!');
                return;
            }

            document.getElementById('vocab-selection').style.display = 'none';
            updateProgress();
            getRandomWord();
        });

        // Event-Listener für die Auswahl des CSVs
        document.getElementById('csv-select').addEventListener('change', (event) => {
            csvUrl = event.target.value;
            words = [];
            remainingWords = [];
            incorrectWords = [];
            flaggedWords.clear();
            loadCSV();
        });

        loadCSV();  // Beim Laden der Seite wird standardmäßig das erste CSV geladen
    </script>
</body>
</html>
