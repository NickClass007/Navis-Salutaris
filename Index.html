<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lateinische Wörter Übung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #word-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        .word {
            width: 45%;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        #buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="word-container">
        <div class="word" id="latin-word"></div>
        <div class="word" id="german-word" style="display: none;"></div>
    </div>
    <button id="show-answer">Antwort ansehen</button>
    <div id="buttons" style="display: none;">
        <button id="not-known">Nicht gewusst</button>
        <button id="known">Gewusst</button>
    </div>

    <script>
        // URL der CSV-Datei auf GitHub (ersetze diesen Link durch deinen eigenen)
        const csvUrl = 'https://raw.githubusercontent.com/nickclass007/Navis-Salutaris/main/Woerter/Caesars_Bellum_Gallicum/Caesars_Bellum_Gallicum_III.csv';

        let words = [];

        // CSV-Datei laden und verarbeiten
        fetch(csvUrl)
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n'); // Zeilen der CSV
                rows.forEach((row, index) => {
                    const columns = row.split(','); // Spalten der CSV
                    if (index > 0 && columns.length >= 3) { // Kopfzeile überspringen und prüfen, ob mindestens 3 Spalten existieren
                        words.push({ latin: columns[0], german: columns[2] });
                    }
                });
                getRandomWord(); // Erstes Wort anzeigen
            })
            .catch(error => console.error('Fehler beim Laden der CSV-Datei:', error));

        let currentWord = {};

        // Zufälliges Wort auswählen
        function getRandomWord() {
            if (words.length === 0) return; // Falls keine Wörter geladen wurden
            const randomIndex = Math.floor(Math.random() * words.length);
            currentWord = words[randomIndex];
            document.getElementById("latin-word").textContent = currentWord.latin;
            document.getElementById("german-word").style.display = "none";
            document.getElementById("german-word").textContent = currentWord.german;
            document.getElementById("buttons").style.display = "none";
            document.getElementById("show-answer").style.display = "block";
        }

        // Antwort anzeigen
        document.getElementById("show-answer").addEventListener("click", () => {
            document.getElementById("german-word").style.display = "block";
            document.getElementById("buttons").style.display = "flex";
            document.getElementById("show-answer").style.display = "none";
        });

        // Neue Runde starten
        document.getElementById("not-known").addEventListener("click", getRandomWord);
        document.getElementById("known").addEventListener("click", getRandomWord);
    </script>
</body>
</html>
