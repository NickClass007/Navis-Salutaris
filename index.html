<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabeltrainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .card {
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Vokabeltrainer</h1>
    <div class="card" id="card">
        <p id="vokabel"></p>
        <input type="text" id="user-answer" placeholder="Deine Antwort...">
        <button onclick="checkAnswer()">ÃœberprÃ¼fen</button>
        <div id="result"></div>
    </div>

    <script>
        const files = ['LW1.csv', 'LW2.csv', 'LW3.csv'];
        let currentVocab = [];
        let currentIndex = 0;
        let currentFile = 0;

        // CSV einlesen und in ein Array umwandeln
        async function loadCSV(file) {
            const response = await fetch(file);
            const text = await response.text();
            const rows = text.split('\n').map(row => row.split(','));
            return rows.slice(1); // Ãœberspringe die Kopfzeile
        }

        // Alle CSV-Dateien laden
        async function loadAllCSV() {
            const data = [];
            for (let file of files) {
                const fileData = await loadCSV(file);
                data.push(...fileData);
            }
            currentVocab = data;
            nextVokabel();
        }

        // Zeigt die nÃ¤chste Vokabel an
        function nextVokabel() {
            if (currentIndex >= currentVocab.length) {
                currentIndex = 0; // Wieder von vorne starten
            }
            const [deutsch, englisch] = currentVocab[currentIndex];
            document.getElementById('vokabel').textContent = deutsch;
            document.getElementById('user-answer').value = '';
            document.getElementById('result').textContent = '';
        }

        // ÃœberprÃ¼ft die Antwort des Nutzers
        function checkAnswer() {
            const [deutsch, englisch] = currentVocab[currentIndex];
            const userAnswer = document.getElementById('user-answer').value.trim().toLowerCase();
            const correctAnswer = englisch.toLowerCase();

            if (userAnswer === correctAnswer) {
                document.getElementById('result').textContent = "Richtig! ðŸ˜Š";
                document.getElementById('result').style.color = "green";
            } else {
                document.getElementById('result').textContent = `Falsch! Die richtige Antwort ist: ${englisch}`;
                document.getElementById('result').style.color = "red";
            }

            currentIndex++;
            setTimeout(nextVokabel, 2000); // NÃ¤chste Vokabel nach 2 Sekunden
        }

        // Initialisieren der CSV-Daten
        loadAllCSV();
    </script>

</body>
</html>
