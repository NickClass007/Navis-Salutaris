<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabeltrainer - Auswahl</title>
    <style>
        /* Stil-Anpassungen */
    </style>
</head>
<body>
    <h1>Vokabeltrainer</h1>
    <h2>Wählen Sie die Abfragemethode</h2>
    <button id="latin-to-german">Latein → Deutsch</button>
    <button id="german-to-latin">Deutsch → Latein</button>
    <button id="mixed">Mischmodus</button>

    <script>
        // Speichern der gewählten Abfragemethode in localStorage
        document.getElementById("latin-to-german").addEventListener("click", () => {
            localStorage.setItem('queryMethod', 'latin-to-german');
            window.location.href = "abfrage.html";  // Weiterleitung zu abfrage.html
        });

        document.getElementById("german-to-latin").addEventListener("click", () => {
            localStorage.setItem('queryMethod', 'german-to-latin');
            window.location.href = "abfrage.html";  // Weiterleitung zu abfrage.html
        });

        document.getElementById("mixed").addEventListener("click", () => {
            localStorage.setItem('queryMethod', 'mixed');
            window.location.href = "abfrage.html";  // Weiterleitung zu abfrage.html
        });
    </script>
</body>
</html>
