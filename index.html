<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV-Daten mit Suchfunktion und mehreren Dateien anzeigen</title>
    <style>
        /* Grundlegendes Styling für die Tabellen */
        table {
            width: 100%;
            max-width: 100%;
            border-collapse: collapse;
            table-layout: auto;
        }

        th, td {
            padding: 8px;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Styling für die erste Zeile der CSV-Tabelle (weißer Hintergrund) */
        .csv-header-row {
            background-color: #ffffff;
        }

        table, th, td {
            border: 1px solid black;
        }

        /* Optional: Styling für das Eingabefeld */
        input[type="text"] {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            max-width: 400px;
        }

        /* Container für die Tabelle mit Scrollfunktion */
        .table-container {
            overflow-x: auto;
            overflow-y: auto;
            max-height: 400px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Navi-gium</h1></h1>

    <!-- Eingabefeld für die Suche -->
    <input type="text" id="search-input" placeholder="Suche nach Wörtern..." />

    
    <div class="table-container">
        <table id="header-table">
            <!-- Kopfzeile wird hier manuell beschrieben -->
            <tr>
                <th>Wort</th>
                <th>Stammformen/Genitv</th>
                <th>Deutesche Bedeutung</th>
                <th>Lernwortschaft</th>
            </tr>
        </table>
    </div>

   
    <div class="table-container">
        <table id="csv-table"></table>
    </div>

    <script>
        // URLs zu den CSV-Dateien
        const csvUrls = [
            'https://raw.githubusercontent.com/nickclass007/W-rterbuch-/main/W-roter/LW1.csv',
            // Weitere CSV-Dateien hinzufügen, falls gewünscht
            'https://raw.githubusercontent.com/nickclass007/W-rterbuch-/main/W-roter/LW2.csv',

            'https://raw.githubusercontent.com/nickclass007/W-rterbuch-/main/W-roter/LW3.csv'
        ];

        let allCsvData = [];

        // CSV-Dateien laden
        Promise.all(csvUrls.map(url => fetch(url).then(response => response.text())))
            .then(dataArray => {
                // Alle CSV-Daten zusammenfassen
                dataArray.forEach(data => {
                    allCsvData = allCsvData.concat(parseCSV(data));
                });
                displayCSV(allCsvData);  // CSV-Daten anzeigen
                syncColumnWidths();  // Spaltenbreiten synchronisieren
            })
            .catch(error => {
                console.error('Fehler beim Laden der CSV-Dateien:', error);
            });

        // Funktion zum Parsen der CSV-Daten
        function parseCSV(data) {
            const rows = data.split('\n');
            const result = rows.map(row => row.split(',').map(cell => cell.trim())).filter(row => row.length > 1); // Filtert leere Zeilen
            return result;
        }

        // CSV-Daten in einer Tabelle anzeigen
        function displayCSV(data) {
            const table = document.getElementById('csv-table');
            table.innerHTML = '';  // Tabelle leeren

            // Die erste Zeile enthält die Spaltenüberschriften
            const headerRow = document.createElement('tr');
            const headers = data[0];
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            // Setzt die Hintergrundfarbe der ersten Zeile auf Weiß
            const firstRow = table.querySelector('tr');
            firstRow.classList.add('csv-header-row');

            // Datenzeilen erstellen
            data.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }

        // Synchronisiert die Spaltenbreiten zwischen der oberen Tabelle und der CSV-Tabelle
        function syncColumnWidths() {
            const headerTable = document.getElementById('header-table');
            const csvTable = document.getElementById('csv-table');

            const headerCells = headerTable.querySelectorAll('th');
            const csvHeaderCells = csvTable.querySelectorAll('th');

            // Für jede Spalte in der oberen Tabelle die gleiche Breite wie die CSV-Tabelle übernehmen
            headerCells.forEach((cell, index) => {
                if (csvHeaderCells[index]) {
                    cell.style.width = `${csvHeaderCells[index].offsetWidth}px`;
                }
            });
        }

        // Suchfunktion
        document.getElementById('search-input').addEventListener('input', function(event) {
            const searchTerm = event.target.value.toLowerCase();
            const filteredData = allCsvData.filter(row => {
                return row.some(cell => cell.toLowerCase().includes(searchTerm));
            });
            displayCSV(filteredData);  // Gefilterte Daten anzeigen
        });
    </script>
</body>
</html>
