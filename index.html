<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navi-gium</title>
    <style>
        /* Grundlegendes Styling f√ºr die Tabellen */
        table {
            width: 100%;
            max-width: 100%;
            border-collapse: collapse;
            table-layout: auto;
        }

        th, td {
            padding: 8px;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        th {
            background-color: #f2f2f2;
        }

        table, th, td {
            border: 1px solid black;
        }

        /* Optional: Styling f√ºr das Eingabefeld */
        input[type="text"] {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            max-width: 400px;
        }

        /* Container f√ºr die Tabelle mit Scrollfunktion */
        .table-container {
            overflow-x: auto;
            overflow-y: auto;
            max-height: 400px;
            margin-top: 10px;
        }

        /* Styling f√ºr das Men√º */
        #menu {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
            color: white;
        }

        #menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }

        #menu a:hover {
            background-color: #575757;
        }

        /* Styling f√ºr das Abfrage-Interface */
        #quiz-section {
            display: none;
        }

        #dictionary-section {
            display: block;
        }

        #end-screen {
            display: none;
        }

        .hidden {
            display: none;
        }

        .quiz-word {
            font-size: 24px;
            cursor: pointer;
            color: blue;
        }

        .quiz-buttons {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Navi-gium</h1>

    <!-- Men√º -->
    <div id="menu">
        <a href="#" id="dictionary-link">W√∂rterbuch</a>
        <a href="#" id="quiz-link">Abfrage</a>
    </div>

    <!-- W√∂rterbuch-Daten anzeigen -->
    <div id="dictionary-section">
        <input type="text" id="search-input" placeholder="Suche nach W√∂rtern..." />

        <div class="table-container">
            <table id="header-table">
                <!-- Kopfzeile wird hier manuell beschrieben -->
                <tr>
                    <th>Wort</th>
                    <th>Stammformen/Genitv</th>
                    <th>Deutesche Bedeutung</th>
                    <th>Lernwortschaft</th>
                </tr>
            </table>
        </div>

        <div class="table-container">
            <table id="csv-table"></table>
        </div>
    </div>

    <!-- Abfrage-Sektion -->
    <div id="quiz-section" class="hidden">
        <h2>Vokabeltrainer</h2>
        <label for="lektion">W√§hle eine Lektion:</label>
        <select id="lektion" onchange="loadSelectedCSV()">
            <option value="LW1.csv">Lektion 1</option>
            <option value="LW2.csv">Lektion 2</option>
            <option value="LW3.csv">Lektion 3</option>
        </select>

        <div class="card" id="card">
            <p id="vokabel"></p>
            <input type="text" id="user-answer" placeholder="Deine Antwort...">
            <button onclick="checkAnswer()">√úberpr√ºfen</button>
            <div id="result"></div>
        </div>

        <div id="end-screen" class="hidden">
            <h3>Ende der Abfrage</h3>
            <p>Prozent: <span id="score-percentage"></span></p>
            <button id="back-to-menu">Zur√ºck zum Men√º</button>
        </div>
    </div>

    <script>
        let currentVocab = [];
        let currentIndex = 0;
        let correctAnswers = 0;

        // Funktion zum Einlesen der CSV-Datei
        async function loadCSV(file) {
            const response = await fetch(`W-roter/${file}`);
            const text = await response.text();
            const rows = text.split('\n').map(row => row.split(','));
            return rows.slice(1); // √úberspringe die Kopfzeile
        }

        // L√§dt die ausgew√§hlte CSV-Datei
        async function loadSelectedCSV() {
            const selectedFile = document.getElementById('lektion').value;
            currentVocab = await loadCSV(selectedFile);
            currentIndex = 0; // R√ºcksetzen des Indexes
            correctAnswers = 0; // Antwortz√§hler zur√ºcksetzen
            nextVokabel(); // Zeige die erste Vokabel an
        }

        // Zeigt die n√§chste Vokabel an
        function nextVokabel() {
            if (currentIndex >= currentVocab.length) {
                currentIndex = 0; // Wieder von vorne starten
                const percentage = (correctAnswers / currentVocab.length) * 100;
                document.getElementById('score-percentage').textContent = `${percentage}%`;
                document.getElementById('end-screen').style.display = 'block';
                return;
            }
            const [deutsch, englisch] = currentVocab[currentIndex];
            document.getElementById('vokabel').textContent = deutsch;
            document.getElementById('user-answer').value = '';
            document.getElementById('result').textContent = '';
        }

        // √úberpr√ºft die Antwort des Nutzers
        function checkAnswer() {
            const [deutsch, englisch] = currentVocab[currentIndex];
            const userAnswer = document.getElementById('user-answer').value.trim().toLowerCase();
            const correctAnswer = englisch.toLowerCase();

            if (userAnswer === correctAnswer) {
                document.getElementById('result').textContent = "Richtig! üòä";
                document.getElementById('result').style.color = "green";
                correctAnswers++;
            } else {
                document.getElementById('result').textContent = `Falsch! Die richtige Antwort ist: ${englisch}`;
                document.getElementById('result').style.color = "red";
            }

            currentIndex++;
            setTimeout(nextVokabel, 2000); // N√§chste Vokabel nach 2 Sekunden
        }

        // Men√º wechseln
        document.getElementById('dictionary-link').addEventListener('click', function() {
            document.getElementById('dictionary-section').style.display = 'block';
            document.getElementById('quiz-section').style.display = 'none';
        });

        document.getElementById('quiz-link').addEventListener('click', function() {
            document.getElementById('dictionary-section').style.display = 'none';
            document.getElementById('quiz-section').style.display = 'block';
        });

        // Zur√ºck zum Men√º
        document.getElementById('back-to-menu').addEventListener('click', function() {
            document.getElementById('dictionary-section').style.display = 'block';
            document.getElementById('quiz-section').style.display = 'none';
            document.getElementById('end-screen').style.display = 'none';
        });

        // Initialisieren der ersten Lektion (Standard: Lektion 1)
        loadSelectedCSV();
    </script>

</body>
</html>
