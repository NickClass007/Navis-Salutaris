<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navi-gium</title>
    <style>
        /* Grundlegendes Styling für die Tabellen */
        table {
            width: 100%;
            max-width: 100%;
            border-collapse: collapse;
            table-layout: auto;
            font-family: Arial, sans-serif; /* Moderne Schriftart */
        }

        th, td {
            padding: 12px;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1 1 25%; /* Gleiche Größe für alle Spalten */
            border: 1px solid #ddd; /* Hellere Rahmenfarbe */
        }

        th {
            background-color: #f2f2f2; /* Leichte Hintergrundfarbe */
            color: #333; /* Dunklere Textfarbe */
            min-width: 150px; /* Beispiel: Erhöhte Mindestbreite */
            padding: 12px 20px; /* Beispiel: Erhöhtes Padding für größere Kästchen */
            flex: 1 1 25%; /* Option: Passt die Breite an, um gleiche Größen sicherzustellen */
        }


        table, th, td {
            border: 1px solid #ddd; /* Einheitliche Rahmenfarbe */
            border-radius: 4px; /* Abgerundete Ecken für modernen Look */
        }

        table thead tr {
            display: flex;
        }

        table tbody tr {
            display: flex;
            &:nth-child(even) {
                background-color: #f9f9f9; /* Leicht gestreifte Zeilen für bessere Übersicht */
            }
        }

        /* Optional: Styling für das Eingabefeld */
        input[type="text"] {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            max-width: 400px;
            border-radius: 4px; /* Abgerundete Ecken */
            border: 1px solid #ddd; /* Hellere Rahmenfarbe */
        }

        /* Container für die Tabelle mit Scrollfunktion */
        .table-container {
            overflow-x: auto;
            overflow-y: auto;
            max-height: 400px;
            margin-top: 10px;
        }

        /* Styling für das Menü */
        #menu {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
            color: white;
            font-size: 16px; /* Größere Schrift für ein moderneres Gefühl */
        }

        #menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }

        #menu a:hover {
            background-color: #575757; /* Hover-Effekt für verbesserte Interaktivität */
        }

        /* Styling für das Wörterbuch */
        #dictionary-section {
            display: block;
        }

        .hidden {
            display: none;
        }

        /* Scrollbar Eigenschaften für die Tabelle */
        .scroll {
            display: block;
        }

        .scroll thead tr:after {
            content: '';
            overflow-y: scroll;
            visibility: hidden;
        }

        .scroll thead th {
            flex: 1 1 25%; /* Gleiche Größe für alle Spalten */
            display: block;
        }

        .scroll tbody {
            display: block;
            width: 100%;
            overflow-y: auto;
            height: auto;
            max-height: 200px; /* Füge deine max-height hinzu */
        }

        .scroll thead tr,
        .scroll tbody tr {
            display: flex;
        }

        .scroll tbody tr td {
            flex: 1 1 25%; /* Gleiche Größe für alle Spalten */
            word-wrap: break-word;
        }

        /* Allgemeiner Seitenstil */
        body {
            font-family: Arial, sans-serif; /* Moderne Schriftart für die gesamte Seite */
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4; /* Leichte Hintergrundfarbe für ein moderneres Gefühl */
        }

        h1 {
            font-size: 24px;
            text-align: center; 
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Navis Salutaris</h1>

    <!-- Menü -->
    <div id="menu">
        <a href="#" id="dictionary-link">Wörterbuch</a>
    </div>

    <!-- Wörterbuch-Daten anzeigen -->
    <div id="dictionary-section">
        <input type="text" id="search-input" placeholder="Suche nach Wörtern..." />

        <div class="table-container scroll">
            <table class="scroll">
                <thead>
                    <tr id="table-head">
                        <th>Grundform</th>
                        <th>Formen/Genitiv</th>
                        <th>Deutsche Bedeutung</th>
                        <th>Lernwortschatz</th>
                        <!-- Füge hier deine weiteren Überschriften hinzu -->
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

   <script>
    const urls = [
        'https://raw.githubusercontent.com/nickclass007/W-rterbuch-/main/W-roter/LW1.csv',
        'https://raw.githubusercontent.com/nickclass007/W-rterbuch-/main/W-roter/LW2.csv',
        'https://raw.githubusercontent.com/nickclass007/W-rterbuch-/main/W-roter/LW3.csv',
        'https://raw.githubusercontent.com/nickclass007/W-rterbuch-/main/W-roter/LW4.csv'
    ];

    async function loadCSV() {
        const requests = urls.map(url => fetch(url).then(response => response.text()));
        const data = await Promise.all(requests);
        const allRows = data.flatMap(csv => csv.split('\n'));
        populateTable(allRows);
    }

    function populateTable(rows) {
        const tableBody = document.getElementById('table-body');

        rows.forEach((row, index) => {
            if(row.trim() !== ""){
                const cols = row.split(',');
                const bodyRow = document.createElement('tr');
                cols.forEach(col => {
                    const td = document.createElement('td');
                    td.innerText = col;
                    bodyRow.appendChild(td);
                });
                tableBody.appendChild(bodyRow);
            }
        });
    }

    window.onload = loadCSV;

    document.getElementById('search-input').addEventListener('keyup', function() {
        const searchTerm = this.value.toLowerCase();
        const rows = document.getElementById('table-body').getElementsByTagName('tr');

        Array.from(rows).forEach(row => {
            const cells = row.getElementsByTagName('td');
            let rowContainsSearchTerm = false;

            Array.from(cells).forEach(cell => {
                if (cell.textContent.toLowerCase().includes(searchTerm)) {
                    rowContainsSearchTerm = true;
                }
            });

            row.style.display = rowContainsSearchTerm ? '' : 'none';
        });
    });

    document.getElementById('dictionary-link').addEventListener('click', function() {
        document.getElementById('dictionary-section').style.display = 'block';
    });
</script>

</body>
</html>
