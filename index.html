<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navis Salutaris</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body>
    <h1>Navis Salutaris</h1>

    <div id="menu">
        <!-- Link zu index.html, stellt sicher, dass Wörterbuch geladen wird -->
        <a href="index.html" id="dictionary-link" onclick="changeURL('woerterbuch')" >Wörterbuch</a>
        
        <!-- Link zu deklination.html, stellt sicher, dass Deklination geladen wird -->
        <a href="deklination.html" id="deklination-link" onclick="changeURL('deklination')" >Deklination</a>
    </div>

    <div class="container" id="dictionary-section">
        <input type="text" id="search-input" placeholder="Suche nach Wörtern..." />

        <div class="table-container scroll">
            <table class="scroll">
                <thead>
                    <tr id="table-head">
                        <th>Grundform</th>
                        <th>Formen/Genitiv</th>
                        <th>Deutsche Bedeutung</th>
                        <th>Lernwortschatz</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
