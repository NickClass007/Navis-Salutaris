<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vokabeltrainer</title>
  <style>
    /* Allgemeine Stile */
    body {
      font-family: Arial, sans-serif;
      position: relative; /* Wichtig für absolute Positionierungen */
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    #progress-container {
      position: absolute; /* Ermöglicht genaue Platzierung */
      top: 20px; /* Y-Koordinate */
      left: 50%; /* Zentrierung horizontal */
      transform: translateX(-50%); /* Korrektur für Zentrierung */
      width: 80%;
      background-color: #e0e0e0;
      border-radius: 20px;
    }

    #progress-bar {
      height: 20px;
      width: 0%;
      background-color: #76c7c0;
    }

    #progress-text {
      position: absolute;
      top: 50px; /* Y-Koordinate */
      left: 50%; /* Zentrierung horizontal */
      transform: translateX(-50%);
      font-size: 1em;
      text-align: center;
    }

    #word-container {
      position: absolute;
      top: 120px; /* Y-Koordinate */
      left: 50%; /* Zentrierung horizontal */
      transform: translateX(-50%);
      width: 80%;
      display: flex;
      justify-content: space-between;
    }

    .word {
      width: 45%;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }

    #buttons {
      position: absolute;
      bottom: 50px; /* Abstand von unten */
      left: 50%; /* Zentrierung horizontal */
      transform: translateX(-50%);
      display: flex;
      justify-content: space-between;
      width: 80%;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }

    canvas {
      display: none;
    }

    #result-buttons {
      display: none;
      position: absolute;
      bottom: 20px; /* Abstand von unten */
      left: 50%; /* Zentrierung horizontal */
      transform: translateX(-50%);
      display: flex;
      justify-content: space-between;
      width: 80%;
    }
  </style>
</head>
<body>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <div id="progress-text">0/0</div>
  <div id="word-container">
    <div class="word" id="latin-word"></div>
    <div class="word" id="german-word" style="display: none;"></div>
  </div>
  <button id="show-answer">Antwort ansehen</button>
  <div id="buttons" style="display: none;">
    <button id="not-known">Nicht gewusst</button>
    <button id="known">Gewusst</button>
  </div>
  <canvas id="result-chart" width="300" height="300"></canvas>
  <div id="result-buttons">
    <button id="retry">Nochmal</button>
    <button id="undefined-button">Button ohne Funktion</button>
  </div>
  <script>
    // URL der CSV-Datei auf GitHub (ersetze diesen Link durch deinen eigenen)
    const csvUrl = 'https://raw.githubusercontent.com/nickclass007/main/Woerter/LW1.csv';

    let words = [];
    let currentWord = {};
    let progress = 0;
    let correctCount = 0;
    let remainingWords = [];
    let incorrectWords = [];
    let flaggedWords = new Set(); // Wörter, die auf "Nicht gewusst" gesetzt wurden
    let totalWords = 0;

    // Fortschrittsbalken aktualisieren
    function updateProgress() {
      const progressBar = document.getElementById('progress-bar');
      const progressText = document.getElementById('progress-text');
      const progressPercentage = Math.floor((progress / totalWords) * 100);
      progressBar.style.width = `${progressPercentage}%`;
      progressText.textContent = `${progress}/${totalWords}`;
    }

    // Zufälliges Wort auswählen
    function getRandomWord() {
      if (remainingWords.length === 0 && incorrectWords.length === 0) {
        showResults();
        return;
      }
      if (remainingWords.length === 0) {
        remainingWords = [...incorrectWords];
        incorrectWords = [];
      }
      const randomIndex = Math.floor(Math.random() * remainingWords.length);
      currentWord = remainingWords.splice(randomIndex, 1)[0]; // Wort aus der Liste entfernen
      document.getElementById("latin-word").textContent = currentWord.latin;
      document.getElementById("german-word").style.display = "none";
      document.getElementById("german-word").textContent = currentWord.german;
      document.getElementById("buttons").style.display = "none";
      document.getElementById("show-answer").style.display = "block";
    }

    // Ergebnisse anzeigen (Kreisdiagramm)
    function showResults() {
      const canvas = document.getElementById('result-chart');
      canvas.style.display = 'block';
      const ctx = canvas.getContext('2d');
      const percentage = Math.floor((correctCount / totalWords) * 100);

      // Kreisdiagramm zeichnen
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const radius = canvas.width / 2;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      // Hintergrund (nicht gewusst)
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctx.fillStyle = '#e0e0e0';
      ctx.fill();

      // Vordergrund (gewusst)
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.arc(centerX, centerY, radius, 0, (2 * Math.PI * correctCount) / totalWords);
      ctx.lineTo(centerX, centerY);
      ctx.fillStyle = '#76c7c0';
      ctx.fill();

      // Text
      ctx.fillStyle = '#000';
      ctx.font = '20px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(`${percentage}% Gewusst`, centerX, centerY);

      // Buttons anzeigen
      document.getElementById('result-buttons').style.display = 'flex';
      document.getElementById('word-container').style.display = 'none';
      document.getElementById('progress-container').style.display = 'none';
      document.getElementById('progress-text').style.display = 'none';
      document.getElementById('show-answer').style.display = 'none';
      document.getElementById('buttons').style.display = 'none';
    }

    // Antwort anzeigen
    document.getElementById("show-answer").addEventListener("click", () => {
      document.getElementById("german-word").style.display = "block";
      document.getElementById("buttons").style.display = "flex";
      document.getElementById("show-answer").style.display = "none";
    });

    // "Nicht gewusst" klicken
    document.getElementById("not-known").addEventListener("click", () => {
      incorrectWords.push(currentWord); // Wort erneut hinzufügen
      flaggedWords.add(currentWord); // Markiere es als nicht gewusst
      getRandomWord();
    });

    // "Gewusst" klicken
    document.getElementById("known").addEventListener("click", () => {
      if (!flaggedWords.has(currentWord)) {
        correctCount++;
      }
      progress++;
      updateProgress();
      getRandomWord();
    });

    // "Nochmal" klicken
    document.getElementById("retry").addEventListener("click", () => {
      progress = 0;
      correctCount = 0;
      remainingWords = [...words];
      incorrectWords = [];
      flaggedWords.clear(); // Zurücksetzen
      document.getElementById('result-chart').style.display = 'none';
      document.getElementById('result-buttons').style.display = 'none';
      document.getElementById('word-container').style.display = 'flex';
      document.getElementById('progress-container').style.display = 'block';
      document.getElementById('progress-text').style.display = 'block';
      updateProgress();
      getRandomWord();
    });

    // CSV-Datei laden
    fetch(csvUrl)
      .then(response => response.text())
      .then(data => {
        const rows = data.split('\n'); // Zeilen der CSV
        rows.forEach((row, index) => {
          const columns = row.split(','); // Spalten der CSV
          if (index > 0 && columns.length >= 3) { // Kopfzeile überspringen
            words.push({ latin: columns[0], german: columns[2] });
          }
        });
        remainingWords = [...words];
        totalWords = words.length
