<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabeltrainer - Abfrage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #word-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        .word {
            width: 45%;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        #buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Vokabeltrainer - Abfrage</h1>
    <div id="word-container">
        <div class="word" id="word1"></div>
        <div class="word" id="word2" style="display: none;"></div>
    </div>
    <button id="show-answer">Antwort ansehen</button>
    <div id="buttons" style="display: none;">
        <button id="not-known">Nicht gewusst</button>
        <button id="known">Gewusst</button>
    </div>

    <script>
        let words = [];
        let currentWord = {};
        let progress = 0;
        let totalWords = 0;

        // Hier deine Vokabeln (Beispiel)
        words = [
            { latin: "amicus", german: "Freund" },
            { latin: "pax", german: "Frieden" },
            { latin: "bellum", german: "Krieg" }
        ];
        totalWords = words.length;

        // Abfragemethode aus localStorage lesen
        const queryMethod = localStorage.getItem('queryMethod');

        // Zufälliges Wort auswählen
        function getRandomWord() {
            const randomIndex = Math.floor(Math.random() * words.length);
            currentWord = words[randomIndex];

            if (queryMethod === 'latin-to-german') {
                // Latein → Deutsch
                document.getElementById("word1").textContent = currentWord.latin;
                document.getElementById("word2").textContent = currentWord.german;
            } else if (queryMethod === 'german-to-latin') {
                // Deutsch → Latein
                document.getElementById("word1").textContent = currentWord.german;
                document.getElementById("word2").textContent = currentWord.latin;
            } else if (queryMethod === 'mixed') {
                // Mischmodus
                if (Math.random() > 0.5) {
                    document.getElementById("word1").textContent = currentWord.latin;
                    document.getElementById("word2").textContent = currentWord.german;
                } else {
                    document.getElementById("word1").textContent = currentWord.german;
                    document.getElementById("word2").textContent = currentWord.latin;
                }
            }
            document.getElementById("word2").style.display = "none";
            document.getElementById("buttons").style.display = "none";
            document.getElementById("show-answer").style.display = "block";
        }

        // Beim Klicken auf "Antwort ansehen"
        document.getElementById("show-answer").addEventListener("click", () => {
            document.getElementById("word2").style.display = "block";
            document.getElementById("buttons").style.display = "flex";
            document.getElementById("show-answer").style.display = "none";
        });

        // Markiere das Wort als "Nicht gewusst"
        document.getElementById("not-known").addEventListener("click", () => {
            getRandomWord();
        });

        // Markiere das Wort als "Gewusst"
        document.getElementById("known").addEventListener("click", () => {
            progress++;
            getRandomWord();
        });

        // Initialisiere die erste Abfrage
        getRandomWord();
    </script>
</body>
</html>
