<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabeltrainer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Dein CSS bleibt unverändert */
    </style>
</head>
<body>
    <!-- CSV-Auswahl -->
    <div id="file-selection">
        <h2>CSV-Datei auswählen</h2>
        <label for="csv-select">Wählen Sie eine CSV-Datei:</label>
        <select id="csv-select" onchange="loadCSV()">
            <option value="">CSV-Datei auswählen</option>
            <option value="Caesars_Bellum_Gallicum_I.csv">Caesars Bellum Gallicum I</option>
            <option value="Caesars_Bellum_Gallicum_II.csv">Caesars Bellum Gallicum II</option>
            <option value="Caesars_Bellum_Gallicum_III.csv">Caesars Bellum Gallicum III</option>
        </select>
    </div>
    
    <!-- Anzeige der CSV-Inhalte -->
    <div id="csvContent" style="margin-top: 20px; max-width: 600px; width: 100%; text-align: center;"></div>

    <!-- Vokabeln Auswahl -->
    <div id="vocab-selection" style="display: none;">
        <h2>Vokabeln auswählen</h2>
        <div id="vocab-list"></div>
        <button id="start-training" onclick="startTraining()">Training starten</button>
    </div>

    <!-- Trainingsbereich -->
    <div id="question-container">
        <div id="question-text">
            <div class="word"></div>
            <button onclick="nextQuestion()">Nächste Frage</button>
        </div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="progress-text"></div>
    </div>

    <!-- Ergebnisbereich -->
    <div id="result-container">
        <h2>Ergebnisse</h2>
        <canvas id="resultChart"></canvas>
        <button onclick="restartTraining()">Neues Training starten</button>
    </div>

    <script>
        // CSV-Auswahl und Anzeige
        async function loadCSV() {
            const select = document.getElementById('csv-select');
            const selectedFile = select.value;

            const csvFiles = {
                'Caesars_Bellum_Gallicum_I.csv': 'https://raw.githubusercontent.com/nickclass007/Navis-Salutaris/main/Woerter/LW1.csv',
                'Caesars_Bellum_Gallicum_II.csv': 'https://raw.githubusercontent.com/nickclass007/Navis-Salutaris/main/Woerter/LW2.csv',
                'Caesars_Bellum_Gallicum_III.csv': 'https://raw.githubusercontent.com/nickclass007/Navis-Salutaris/main/Woerter/Caesars_Bellum_Gallicum/Caesars_Bellum_Gallicum_III.csv'
            };

            if (!selectedFile) {
                document.getElementById('csvContent').innerHTML = '';
                return;
            }

            try {
                const response = await fetch(csvFiles[selectedFile]);
                const csvText = await response.text();
                const rows = csvText.split('\n');
                let vocabListHtml = '';

                // Vokabeln in Checkboxes umwandeln
                for (let i = 1; i < rows.length; i++) {
                    const columns = rows[i].split(',');
                    if (columns.length >= 3) {
                        vocabListHtml += `<label><input type="checkbox" class="vocab-checkbox" value="${columns[0]}" /> ${columns[0]} - ${columns[2]}</label><br>`;
                    }
                }

                // Zeige die Vokabeln im Auswahlbereich
                document.getElementById('vocab-list').innerHTML = vocabListHtml;
                document.getElementById('vocab-selection').style.display = 'block';
            } catch (error) {
                console.error("Fehler beim Laden der CSV-Datei:", error);
                document.getElementById('csvContent').innerHTML = '<p>Es gab einen Fehler beim Laden der Datei.</p>';
            }
        }

        let vocabularies = [];
        let currentQuestionIndex = 0;
        let correctAnswers = 0;

        // Start des Trainings
        function startTraining() {
            vocabularies = [];
            currentQuestionIndex = 0;
            correctAnswers = 0;

            // Vokabeln aus den ausgewählten Checkboxes laden
            document.querySelectorAll('.vocab-checkbox:checked').forEach(checkbox => {
                vocabularies.push(checkbox.value);
            });

            if (vocabularies.length === 0) {
                alert('Bitte wählen Sie mindestens eine Vokabel aus.');
                return;
            }

            document.getElementById('vocab-selection').style.display = 'none';
            document.getElementById('question-container').style.display = 'flex';
            showQuestion();
        }

        // Frage anzeigen
        function showQuestion() {
            if (currentQuestionIndex < vocabularies.length) {
                const question = vocabularies[currentQuestionIndex];
                document.querySelector('#question-container .word').textContent = question;
                currentQuestionIndex++;
                updateProgress();
            } else {
                showResults();
            }
        }

        // Nächste Frage
        function nextQuestion() {
            showQuestion();
        }

        // Fortschritt anzeigen
        function updateProgress() {
            const progress = (currentQuestionIndex / vocabularies.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
            document.getElementById('progress-text').textContent = `${currentQuestionIndex} von ${vocabularies.length} Fragen beantwortet`;
        }

        // Ergebnisse anzeigen
        function showResults() {
            document.getElementById('question-container').style.display = 'none';
            document.getElementById('result-container').style.display = 'flex';
            createChart();
        }

        // Chart für Ergebnisse erstellen
        function createChart() {
            const ctx = document.getElementById('resultChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Richtige Antworten', 'Falsche Antworten'],
                    datasets: [{
                        label: 'Ergebnisse',
                        data: [correctAnswers, vocabularies.length - correctAnswers],
                        backgroundColor: ['#4caf50', '#ff7043']
                    }]
                }
            });
        }

        // Training neu starten
        function restartTraining() {
            document.getElementById('result-container').style.display = 'none';
            document.getElementById('vocab-selection').style.display = 'flex';
        }
    </script>
</body>
</html>
