<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabeltrainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        #progress-container, #word-container, #buttons, #result-buttons {
            display: none;
        }
        #file-selection {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #vocab-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #vocab-list {
            max-height: 300px; /* Begrenzung der Höhe für Scrollfunktion */
            overflow-y: auto; /* Scrollen ermöglichen */
            width: 80%;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        #vocab-selection label {
            display: block;
            margin: 5px 0;
        }
        #vocab-buttons {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div id="file-selection">
        <label for="csv-select">CSV auswählen:</label>
        <select id="csv-select">
            <option value="https://raw.githubusercontent.com/nickclass007/Navis-Salutaris/main/Woerter/Caesars_Bellum_Gallicum/Caesars_Bellum_Gallicum_III.csv">Caesars Bellum Gallicum III</option>
            <option value="https://raw.githubusercontent.com/nickclass007/Navis-Salutaris/main/Woerter/Caesars_Bellum_Gallicum/Caesars_Bellum_Gallicum_I.csv">Caesars Bellum Gallicum I</option>
            <option value="https://raw.githubusercontent.com/nickclass007/Navis-Salutaris/main/Woerter/Caesars_Bellum_Gallicum/Caesars_Bellum_Gallicum_II.csv">Caesars Bellum Gallicum II</option>
        </select>
    </div>

    <div id="vocab-selection">
        <h3>Wählen Sie die Vokabeln aus, die Sie üben möchten:</h3>
        <div id="vocab-list"></div>
        <p id="selected-count">Ausgewählte Vokabeln: 0</p>
        <div id="vocab-buttons">
            <button id="select-all">Alle auswählen</button>
            <button id="deselect-all">Alle abwählen</button>
            <button id="start-training">Training starten</button>
        </div>
    </div>

    <div id="progress-container">
        <div id="progress-bar" style="height: 20px; width: 0%; background-color: #76c7c0;"></div>
    </div>
    <div id="progress-text">0/0</div>
    <div id="word-container">
        <div id="latin-word" style="font-size: 1.5em; font-weight: bold;"></div>
        <div id="german-word" style="font-size: 1.5em; font-weight: bold; display: none;"></div>
    </div>
    <button id="show-answer">Antwort ansehen</button>
    <div id="buttons">
        <button id="not-known">Nicht gewusst</button>
        <button id="known">Gewusst</button>
    </div>
    <canvas id="result-chart" width="300" height="300"></canvas>
    <div id="result-buttons">
        <button id="retry">Nochmal</button>
    </div>

    <script>
        let words = [], remainingWords = [], incorrectWords = [], flaggedWords = new Set();
        let currentWord = {}, progress = 0, correctCount = 0, totalWords = 0;
        let csvUrl = "https://raw.githubusercontent.com/nickclass007/Navis-Salutaris/main/Woerter/Caesars_Bellum_Gallicum/Caesars_Bellum_Gallicum_III.csv";

        function updateProgress() {
            document.getElementById("progress-bar").style.width = `${(progress / totalWords) * 100}%`;
            document.getElementById("progress-text").textContent = `${progress}/${totalWords}`;
        }

        function updateSelectedCount() {
            const selectedCount = document.querySelectorAll("#vocab-list input:checked").length;
            document.getElementById("selected-count").textContent = `Ausgewählte Vokabeln: ${selectedCount}`;
        }

        function getRandomWord() {
            if (remainingWords.length === 0 && incorrectWords.length === 0) return showResults();
            if (remainingWords.length === 0) {
                remainingWords = [...incorrectWords];
                incorrectWords = [];
            }
            const randomIndex = Math.floor(Math.random() * remainingWords.length);
            currentWord = remainingWords.splice(randomIndex, 1)[0];
            document.getElementById("latin-word").textContent = currentWord.latin;
            document.getElementById("german-word").style.display = "none";
            document.getElementById("german-word").textContent = currentWord.german;
            document.getElementById("buttons").style.display = "none";
            document.getElementById("show-answer").style.display = "block";
        }

        document.getElementById("show-answer").addEventListener("click", () => {
            document.getElementById("german-word").style.display = "block";
            document.getElementById("buttons").style.display = "flex";
            document.getElementById("show-answer").style.display = "none";
        });

        document.getElementById("not-known").addEventListener("click", () => {
            incorrectWords.push(currentWord);
            flaggedWords.add(currentWord);
            getRandomWord();
        });

        document.getElementById("known").addEventListener("click", () => {
            if (!flaggedWords.has(currentWord)) correctCount++;
            progress++;
            updateProgress();
            getRandomWord();
        });

        document.getElementById("retry").addEventListener("click", () => {
            progress = correctCount = 0;
            remainingWords = [...words];
            incorrectWords = [];
            flaggedWords.clear();
            document.getElementById("result-chart").style.display = "none";
            document.getElementById("result-buttons").style.display = "none";
            document.getElementById("vocab-selection").style.display = "block";
        });

        function loadCSV() {
            fetch(csvUrl)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split("\n");
                    rows.forEach((row, index) => {
                        const cols = row.split(",");
                        if (index > 0 && cols.length >= 3) words.push({ latin: cols[0], german: cols[2] });
                    });
                    totalWords = words.length;
                    updateProgress();
                    displayVocabSelection();
                })
                .catch(error => console.error("Fehler beim Laden der CSV-Datei:", error));
        }

        function displayVocabSelection() {
            const vocabListDiv = document.getElementById("vocab-list");
            vocabListDiv.innerHTML = "";
            words.forEach((word, index) => {
                const label = document.createElement("label");
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.value = index;
                checkbox.addEventListener("change", updateSelectedCount);
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(`${word.latin} - ${word.german}`));
                vocabListDiv.appendChild(label);
            });
            updateSelectedCount();
            document.getElementById("vocab-selection").style.display = "block";
        }

        document.getElementById("select-all").addEventListener("click", () => {
            document.querySelectorAll("#vocab-list input[type='checkbox']").forEach(cb => cb.checked = true);
            updateSelectedCount();
        });

        document.getElementById("deselect-all").addEventListener("click", () => {
            document.querySelectorAll("#vocab-list input[type='checkbox']").forEach(cb => cb.checked = false);
            updateSelectedCount();
        });

        document.getElementById("csv-select").addEventListener("change", (event) => {
            csvUrl = event.target.value
