<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabeltrainer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #file-selection {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        #vocab-selection {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
        }
        #vocab-selection label {
            margin: 5px 0;
            display: flex;
            align-items: center;
            font-size: 1.2em;
        }
        #vocab-selection input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            background-color: #76c7c0;
            border: none;
            border-radius: 5px;
            color: white;
        }
        button:hover {
            background-color: #68b0a5;
        }
        #start-training {
            background-color: #4caf50;
        }
        #start-training:hover {
            background-color: #45a049;
        }
        #vocab-list {
            width: 100%;
        }
        #question-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
        }
        #question-container .word {
            font-size: 2em;
            font-weight: bold;
        }
        #question-container button {
            margin-top: 10px;
        }
        /* Fortschrittsbalken */
        #progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 20px;
            margin-bottom: 10px;
        }
        #progress-bar {
            height: 20px;
            width: 0%;
            background-color: #76c7c0;
        }
        #progress-text {
            font-size: 1.2em;
            margin-top: 5px;
        }
        /* Ergebnisbereich */
        #result-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #result-container canvas {
            width: 300px;
            height: 300px;
        }
        #result-container button {
            margin-top: 20px;
            background-color: #ff7043;
        }
    </style>
</head>
<body>
    <!-- CSV-Auswahl -->
    <div id="file-selection">
        <h2>CSV-Datei auswählen</h2>
        <label for="csv-select">Wählen Sie eine CSV-Datei:</label>
        <select id="csv-select" onchange="loadCSV()">
            <option value="">CSV-Datei auswählen</option>
            <option value="Caesars_Bellum_Gallicum_I.csv">Caesars Bellum Gallicum I</option>
            <option value="Caesars_Bellum_Gallicum_II.csv">Caesars Bellum Gallicum II</option>
            <option value="Caesars_Bellum_Gallicum_III.csv">Caesars Bellum Gallicum III</option>
        </select>
    </div>
    
    <!-- Anzeige der CSV-Inhalte -->
    <div id="csvContent" style="margin-top: 20px; max-width: 600px; width: 100%; text-align: center;"></div>

    <div id="vocab-selection">
        <h2>Vokabeln auswählen</h2>
        <label><input type="checkbox" id="vocab1" />Vokabel 1</label>
        <label><input type="checkbox" id="vocab2" />Vokabel 2</label>
        <label><input type="checkbox" id="vocab3" />Vokabel 3</label>
        <button id="start-training" onclick="startTraining()">Training starten</button>
    </div>

    <div id="question-container">
        <div id="question-text">
            <div class="word"></div>
            <button onclick="nextQuestion()">Nächste Frage</button>
        </div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="progress-text"></div>
    </div>

    <div id="result-container">
        <h2>Ergebnisse</h2>
        <canvas id="resultChart"></canvas>
        <button onclick="restartTraining()">Neues Training starten</button>
    </div>

    <script>
        // CSV-Auswahl und Anzeige
        async function loadCSV() {
            const select = document.getElementById('csv-select');
            const selectedFile = select.value;

            const csvFiles = {
                'Caesars_Bellum_Gallicum_I.csv': 'https://raw.githubusercontent.com/nickclass007/Navis-Salutaris/main/Woerter/LW1.csv',
                'Caesars_Bellum_Gallicum_II.csv': 'https://raw.githubusercontent.com/nickclass007/Navis-Salutaris/main/Woerter/LW2.csv',
                'Caesars_Bellum_Gallicum_III.csv': 'https://raw.githubusercontent.com/nickclass007/Navis-Salutaris/main/Woerter/Caesars_Bellum_Gallicum/Caesars_Bellum_Gallicum_III.csv'
            };

            if (!selectedFile) {
                document.getElementById('csvContent').innerHTML = '';
                return;
            }

            try {
                const response = await fetch(csvFiles[selectedFile]);
                const csvText = await response.text();
                const rows = csvText.split('\n');
                let result = '<h2>Ausgewählte Vokabeln:</h2><ul>';

                for (let i = 1; i < rows.length; i++) {
                    const columns = rows[i].split(',');
                    if (columns.length >= 3) {
                        result += `<li><strong>${columns[0]}</strong> - ${columns[2]}</li>`;
                    }
                }

                result += '</ul>';
                document.getElementById('csvContent').innerHTML = result;
            } catch (error) {
                console.error("Fehler beim Laden der CSV-Datei:", error);
                document.getElementById('csvContent').innerHTML = '<p>Es gab einen Fehler beim Laden der Datei.</p>';
            }
        }

        let vocabularies = [];
        let currentQuestionIndex = 0;
        let correctAnswers = 0;

        // Start des Trainings
        function startTraining() {
            vocabularies = [];
            currentQuestionIndex = 0;
            correctAnswers = 0;

            if (document.getElementById('vocab1').checked) {
                vocabularies.push('Vokabel 1');
            }
            if (document.getElementById('vocab2').checked) {
                vocabularies.push('Vokabel 2');
            }
            if (document.getElementById('vocab3').checked) {
                vocabularies.push('Vokabel 3');
            }

            document.getElementById('vocab-selection').style.display = 'none';
            document.getElementById('question-container').style.display = 'flex';
            showQuestion();
        }

        // Frage anzeigen
        function showQuestion() {
            if (currentQuestionIndex < vocabularies.length) {
                const question = vocabularies[currentQuestionIndex];
                document.querySelector('#question-container .word').textContent = question;
                currentQuestionIndex++;
                updateProgress();
            } else {
                showResults();
            }
        }

        // Nächste Frage
        function nextQuestion() {
            showQuestion();
        }

        // Fortschritt anzeigen
        function updateProgress() {
            const progress = (currentQuestionIndex / vocabularies.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
            document.getElementById('progress-text').textContent = `${currentQuestionIndex} von ${vocabularies.length} Fragen beantwortet`;
        }

        // Ergebnisse anzeigen
        function showResults() {
            document.getElementById('question-container').style.display = 'none';
            document.getElementById('result-container').style.display = 'flex';
            createChart();
        }

        // Chart für Ergebnisse erstellen
        function createChart() {
            const ctx = document.getElementById('resultChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Richtige Antworten', 'Falsche Antworten'],
                    datasets: [{
                        label: 'Ergebnisse',
                        data: [correctAnswers, vocabularies.length - correctAnswers],
                        backgroundColor: ['#4caf50', '#ff7043']
                    }]
                }
            });
        }

        // Training neu starten
        function restartTraining() {
            document.getElementById('result-container').style.display = 'none';
            document.getElementById('vocab-selection').style.display = 'flex';
        }
    </script>
</body>
</html>
