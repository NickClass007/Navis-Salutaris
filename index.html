<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navis Salutaris</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #2d2d2d; color: #e0e0e0; margin: 0; padding: 20px; }
        h1 { font-size: 24px; text-align: center; margin-bottom: 20px; color: #ff8c00; }
        #menu { display: flex; justify-content: space-around; background-color: #444; padding: 10px; border-radius: 8px; }
        #menu a { color: #e0e0e0; text-decoration: none; padding: 10px 20px; border-radius: 5px; transition: background-color 0.3s; }
        #menu a:hover { background-color: #ff8c00; }
        .container { background-color: #363636; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); display: none; }
        input[type="text"] { margin: 10px 0; padding: 10px; border: none; border-radius: 4px; width: 100%; background-color: #d3d3d3; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; border-radius: 8px; overflow: hidden; }
        th, td { padding: 16px; text-align: left; border: 1px solid #555; overflow: hidden; text-overflow: ellipsis; word-wrap: break-word; white-space: normal; border-radius: 8px; }
        th { background-color: #666; color: #e0e0e0; }
        .scroll { display: block; overflow-x: auto; margin-top: 10px; }
        .scroll thead, .scroll tbody { display: block; border-radius: 8px; }
        .scroll thead tr { display: flex; }
        .scroll tbody tr { display: flex; border-radius: 8px; }
        .scroll thead th, .scroll tbody td { flex: 1; }
        .scroll tbody { overflow-y: auto; max-height: 300px; scrollbar-width: none; }
        .scroll tbody::-webkit-scrollbar { display: none; }
        .download-container { text-align: center; margin-top: 20px; }
        .download-btn { background-color: #ff8c00; color: #fff; border: none; padding: 15px 30px; font-size: 18px; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; }
        .download-btn:hover { background-color: #e07b00; }
    </style>
</head>
<body>
    <h1>Navis Salutaris</h1>
    <div id="menu">
        <a href="#" id="dictionary-link">Wörterbuch</a>
        <a href="#" id="download-link">Download CSV</a>
    </div>
    <div class="container" id="dictionary-section">
        <input type="text" id="search-input" placeholder="Suche nach Wörtern..." />
        <div class="table-container scroll">
            <table class="scroll">
                <thead>
                    <tr id="table-head">
                        <th>Grundform</th>
                        <th>Formen/Genitiv</th>
                        <th>Deutsche Bedeutung</th>
                        <th>Lernwortschatz</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>
    <div class="container" id="download-section">
        <div class="download-container">
            <button class="download-btn" onclick="downloadCSV()">CSV-Dateien herunterladen</button>
        </div>
    </div>
    <script>
        const urls = [
            'https://raw.githubusercontent.com/nickclass007/W-rterbuch-/main/W-roter/LW1.csv',
            'https://raw.githubusercontent.com/nickclass007/W-rterbuch-/main/W-roter/LW2.csv',
            'https://raw.githubusercontent.com/nickclass007/W-rterbuch-/main/W-roter/LW3.csv',
            'https://raw.githubusercontent.com/nickclass007/W-rterbuch-/main/W-roter/LW4.csv',
            'https://raw.githubusercontent.com/nickclass007/W-rterbuch-/main/W-roter/LW5.csv',
            'https://raw.githubusercontent.com/nickclass007/W-rterbuch-/main/W-roter/LW6.csv',
            'https://raw.githubusercontent.com/nickclass007/W-rterbuch-/main/W-roter/LW7.csv',
            'https://raw.githubusercontent.com/nickclass007/W-rterbuch-/main/W-roter/LW8.csv',
            'https://raw.githubusercontent.com/nickclass007/W-rterbuch-/main/W-roter/LW9.csv',
            'https://raw.githubusercontent.com/nickclass007/W-rterbuch-/main/W-roter/LW10.csv'
        ];
        async function loadCSV() {
            const requests = urls.map(url => fetch(url).then(response => response.text()));
            const data = await Promise.all(requests);
            const allRows = data.flatMap(csv => csv.split('\n'));
            const mergedData = mergeRows(allRows);
            populateTable(mergedData);
        }
        function mergeRows(rows) {
            const merged = {};
            rows.forEach(row => {
                if(row.trim() !== "") {
                    const cols = row.split(',');
                    const [grundform, ...rest] = cols;
                    const key = grundform;
                    if(!merged[key]) {
                        merged[key] = { grundform, columns: rest.map(value => new Set(value ? [value] : [])) };
                    } else {
                        rest.forEach((value, index) => {
                            if(value) merged[key].columns[index].add(value);
                        });
                    }
                }
            });
            return Object.values(merged).map(({grundform, columns}) => [grundform, ...columns.map(set => [...set].join('; '))].join(',') );
        }
        function populateTable(rows) {
            const tableBody = document.getElementById('table-body');
            rows.forEach((row) => {
                const cols = row.split(',');
                const bodyRow = document.createElement('tr');
                cols.forEach(col => {
                    const td = document.createElement('td');
                    td.innerText = col;
                    bodyRow.appendChild(td);
                });
                tableBody.appendChild(bodyRow);
            });
        }
        function downloadCSV() {
            urls.forEach(url => {
                const a = document.createElement('a');
                a.href = url;
                a.download = url.split('/').pop();
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        }
        window.onload = loadCSV;
        document.getElementById('search-input').addEventListener('keyup', function() {
            const searchTerm = this.value.toLowerCase();
            const rows = document.getElementById('table-body').getElementsByTagName('tr');
            Array.from(rows).forEach(row => {
                const cells = row.getElementsByTagName('td');
                let rowContainsSearchTerm = false;
                Array.from(cells).forEach(cell => {
                    if (cell.textContent.toLowerCase().includes(searchTerm)) {
                        rowContainsSearchTerm = true;
                    }
                });
                row.style.display = rowContainsSearchTerm ? '' : 'none';
            });
        });
        document.getElementById('dictionary-link').addEventListener('click', function() {
            document.getElementById('dictionary-section').style.display = 'block';
            document.getElementById('download-section').style.display = 'none';
        });
        document.getElementById('download-link').addEventListener('click', function() {
            document.getElementById('dictionary-section').innerHTML = `
                <div class="table-container scroll">
                    <table class="scroll">
                        <thead>
                            <tr id="table-head">
                                <th>Grundform</th>
                                <th>Formen/Genitiv</th>
                                <th>Deutsche Bedeutung</th>
                                <th>Lernwortschatz</th>
                            </tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
                <div class="download-container">
                    <button class="download-btn" onclick="downloadCSV()">CSV-Dateien herunterladen</button>
                </div>
            `;
            loadCSV();
            document.getElementById('dictionary-section').style.display = 'block';
        });
    </script>
</body>
</html>
