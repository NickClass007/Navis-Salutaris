<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table.scroll thead tr:after {
            content: '';
            overflow-y: scroll;
            visibility: hidden;
        }
        table.scroll thead th {
            flex: 1 auto;
            display: block;
        }
        table.scroll tbody {
            display: block;
            width: 100%;
            overflow-y: auto;
            height: auto;
            max-height: 200px;
        }
        table.scroll thead tr,
        table.scroll tbody tr {
            display: flex;
        }
        table.scroll tbody tr td {
            flex: 1 auto;
            word-wrap: break;
        }
    </style>
    <title>CSV Tabelle</title>
</head>
<body>
    <table class="scroll">
        <thead>
            <tr id="table-head"></tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <script>
// JavaScript lädt und analysiert die CSV-Datei von GitHub und fügt sie in die Tabelle ein

async function loadCSV() {
    const url = 'https://raw.githubusercontent.com/nickclass007/W-rterbuch-/main/W-roter/LW1.csv'; // Setze hier die URL zu deiner GitHub CSV-Datei ein
    const response = await fetch(url);
    const data = await response.text();
    const rows = data.split('\n');
    populateTable(rows);
}

function populateTable(rows) {
    const tableHead = document.getElementById('table-head');
    const tableBody = document.getElementById('table-body');
    
    rows.forEach((row, rowIndex) => {
        const cols = row.split(',');
        if (rowIndex === 0) {
            const headerRow = document.createElement('tr');
            cols.forEach(col => {
                const th = document.createElement('th');
                th.innerText = col;
                headerRow.appendChild(th);
            });
            tableHead.appendChild(headerRow);
        } else {
            const bodyRow = document.createElement('tr');
            cols.forEach(col => {
                const td = document.createElement('td');
                td.innerText = col;
                bodyRow.appendChild(td);
            });
            tableBody.appendChild(bodyRow);
        }
    });
}

//Lade die CSV-Datei beim Laden der Seite
window.onload = loadCSV;
    </script>
</body>
</html>
