<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vokabeltrainer</title>
  <style>
    /* Allgemeine Stile */
    body {
      font-family: Arial, sans-serif;
      position: relative;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    #progress-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      background-color: #e0e0e0;
      border-radius: 20px;
    }

    #progress-bar {
      height: 20px;
      width: 0%;
      background-color: #76c7c0;
    }

    #progress-text {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1em;
      text-align: center;
    }

    #word-container {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      display: flex;
      justify-content: space-between;
    }

    .word {
      width: 45%;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }

    #show-answer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #76c7c0;
      color: white;
      font-size: 1.5em;
      padding: 15px 0;
      border: none;
      cursor: pointer;
      text-align: center;
    }

    #buttons {
      display: none;
    }

    #not-known {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: #76c7c0;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }

    #known {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: #76c7c0;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }

    #result-buttons {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-between;
      width: 80%;
    }

    #retry,
    #undefined-button {
      background-color: #76c7c0;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <div id="progress-text">0/0</div>
  <div id="word-container">
    <div class="word" id="latin-word"></div>
    <div class="word" id="german-word" style="display: none;"></div>
  </div>
  <button id="show-answer">Antwort ansehen</button>
  <div id="buttons">
    <button id="not-known">Nicht gewusst</button>
    <button id="known">Gewusst</button>
  </div>
  <canvas id="result-chart" width="300" height="300"></canvas>
  <div id="result-buttons">
    <button id="retry">Nochmal</button>
    <button id="undefined-button">Ohne Funktion</button>
  </div>
  <script>
    const csvUrl = 'https://raw.githubusercontent.com/nickclass007/Navis-Salutaris/main/Woerter/LW1.csv';

    let words = [];
    let currentWord = {};
    let progress = 0;
    let correctCount = 0;
    let remainingWords = [];
    let incorrectWords = [];
    let totalWords = 0;

    function updateProgress() {
      const progressBar = document.getElementById('progress-bar');
      const progressText = document.getElementById('progress-text');
      const progressPercentage = Math.floor((progress / totalWords) * 100);
      progressBar.style.width = `${progressPercentage}%`;
      progressText.textContent = `${progress}/${totalWords}`;
    }

    function getRandomWord() {
      if (remainingWords.length === 0 && incorrectWords.length === 0) {
        showResults();
        return;
      }
      if (remainingWords.length === 0) {
        remainingWords = [...incorrectWords];
        incorrectWords = [];
      }
      const randomIndex = Math.floor(Math.random() * remainingWords.length);
      currentWord = remainingWords.splice(randomIndex, 1)[0];
      document.getElementById("latin-word").textContent = currentWord.latin;
      document.getElementById("german-word").style.display = "none";
      document.getElementById("german-word").textContent = currentWord.german;
      document.getElementById("buttons").style.display = "none";
      document.getElementById("show-answer").style.display = "block";
    }

    function showResults() {
      const canvas = document.getElementById('result-chart');
      canvas.style.display = 'block';
      const ctx = canvas.getContext('2d');
      const percentage = Math.floor((correctCount / totalWords) * 100);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const radius = canvas.width / 2;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctx.fillStyle = '#e0e0e0';
      ctx.fill();

      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.arc(centerX, centerY, radius, 0, (2 * Math.PI * correctCount) / totalWords);
      ctx.lineTo(centerX, centerY);
      ctx.fillStyle = '#76c7c0';
      ctx.fill();

      ctx.fillStyle = '#000';
      ctx.font = '20px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(`${percentage}% Gewusst`, centerX, centerY);

      document.getElementById('result-buttons').style.display = 'flex';
      document.getElementById('word-container').style.display = 'none';
      document.getElementById('progress-container').style.display = 'none';
      document.getElementById('progress-text').style.display = 'none';
      document.getElementById('show-answer').style.display = 'none';
      document.getElementById('buttons').style.display = 'none';
    }

    document.getElementById("show-answer").addEventListener("click", () => {
      document.getElementById("german-word").style.display = "block";
      document.getElementById("buttons").style.display = "block";
      document.getElementById("show-answer").style.display = "none";
    });

    document.getElementById("not-known").addEventListener("click", () => {
      incorrectWords.push(currentWord);
      getRandomWord();
    });

    document.getElementById("known").addEventListener("click", () => {
      correctCount++;
      progress++;
      updateProgress();
      getRandomWord();
    });

    document.getElementById("retry").addEventListener("click", () => {
      progress = 0;
      correctCount = 0;
      remainingWords = [...words];
      incorrectWords = [];
      document.getElementById('result-chart').style.display = 'none';
      document.getElementById('result-buttons').style.display = 'none';
      document.getElementById('word-container').style.display = 'flex';
      document.getElementById('progress-container').style.display = 'block';
      document.getElementById('progress-text').style.display = 'block';
      updateProgress();
      getRandomWord();
    });

    fetch(csvUrl)
      .then(response => response.text())
      .then(data => {
        const rows = data.split('\n');
        rows.forEach((row, index) => {
          const columns = row.split(',');
          if (index > 0 && columns.length >= 2) {
            words.push({ latin: columns[0], german: columns[1] });
          }
        });
        remainingWords = [...words];
        totalWords = words.length;
        updateProgress();
        getRandomWord();
      })
      .catch(error => console.error('Fehler beim Laden der Datei:', error));
</script>
