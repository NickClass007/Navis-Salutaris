<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabeltrainer - Abfrage</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
            text-align: center;
        }

        #word-container {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #progress-container {
            margin: 20px 0;
        }

        #progress-bar {
            width: 80%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            margin: 10px auto;
        }

        #progress-bar div {
            height: 100%;
            background-color: #76c7c0;
            border-radius: 10px;
        }

        #buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        #show-answer {
            display: none;
            margin-top: 20px;
        }

        #result-buttons {
            display: none;
            margin-top: 20px;
        }

        #result-chart {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            display: none;
        }

        .button {
            padding: 10px 20px;
            background-color: #76c7c0;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #5aa19b;
        }

        #retry {
            display: none;
        }

        #go-to-menu {
            display: none;
        }

        #latin-word, #german-word {
            display: inline-block;
            margin: 5px;
        }

        #progress-text {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Vokabeltrainer - Abfrage</h1>

    <div id="word-container">
        <span id="latin-word"></span>
        <span id="german-word"></span>
    </div>

    <div id="progress-container">
        <div id="progress-bar"><div></div></div>
        <div id="progress-text"></div>
    </div>

    <div id="buttons">
        <button id="known" class="button">Gewusst</button>
        <button id="not-known" class="button">Nicht gewusst</button>
    </div>

    <div id="show-answer">
        <button class="button">Antwort anzeigen</button>
    </div>

    <canvas id="result-chart"></canvas>

    <div id="result-buttons">
        <button id="retry" class="button">Wiederholen</button>
        <button id="go-to-menu" class="button">Zum Menü</button>
    </div>

    <script>
        let words = [];
        let remainingWords = [];
        let incorrectWords = [];
        let totalWords = 0;
        let progress = 0;
        let correctCount = 0;
        let currentWord = null;
        let flaggedWords = new Set();
        let queryMethod = localStorage.getItem('queryMethod') || 'latin-to-german';

        // Wörter aus dem LocalStorage laden
        if (localStorage.getItem('selectedWords')) {
            words = JSON.parse(localStorage.getItem('selectedWords'));
            remainingWords = [...words];
            totalWords = words.length;
            updateProgress();
            getRandomWord();
        } else {
            alert('Keine Vokabeln im LocalStorage gefunden!');
        }

        // Fortschritt aktualisieren
        function updateProgress() {
            const progressBar = document.getElementById('progress-bar').firstElementChild;
            const progressText = document.getElementById('progress-text');
            const progressPercentage = Math.floor((progress / totalWords) * 100);
            progressBar.style.width = `${progressPercentage}%`;
            progressText.textContent = `${progress}/${totalWords}`;
        }

        // Ein zufälliges Wort aus den verbleibenden Vokabeln auswählen
        function getRandomWord() {
            if (remainingWords.length === 0 && incorrectWords.length === 0) {
                showResults();
                return;
            }
            if (remainingWords.length === 0) {
                remainingWords = [...incorrectWords];
                incorrectWords = [];
            }

            const randomIndex = Math.floor(Math.random() * remainingWords.length);
            currentWord = remainingWords.splice(randomIndex, 1)[0];

            // Abhängig von der gewählten Methode, Latein oder Deutsch anzeigen
            if (queryMethod === 'latin-to-german') {
                document.getElementById("latin-word").textContent = currentWord.latin;
                document.getElementById("german-word").style.display = "none";
            } else if (queryMethod === 'german-to-latin') {
                document.getElementById("german-word").textContent = currentWord.german;
                document.getElementById("latin-word").style.display = "none";
            } else if (queryMethod === 'mixed') {
                const randomChoice = Math.random() > 0.5;
                if (randomChoice) {
                    document.getElementById("latin-word").textContent = currentWord.latin;
                    document.getElementById("german-word").style.display = "none";
                } else {
                    document.getElementById("german-word").textContent = currentWord.german;
                    document.getElementById("latin-word").style.display = "none";
                }
            }

            document.getElementById("buttons").style.display = "none";
            document.getElementById("show-answer").style.display = "block";
        }

        // Ergebnis anzeigen (wenn alle Vokabeln abgefragt wurden)
        function showResults() {
            const canvas = document.getElementById('result-chart');
            canvas.style.display = 'block';
            const ctx = canvas.getContext('2d');
            const percentage = Math.floor((correctCount / totalWords) * 100);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const radius = canvas.width / 2;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fillStyle = '#e0e0e0';
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.arc(centerX, centerY, radius, 0, (2 * Math.PI * correctCount) / totalWords);
            ctx.lineTo(centerX, centerY);
            ctx.fillStyle = '#76c7c0';
            ctx.fill();

            ctx.fillStyle = '#000';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(`${percentage}% Gewusst`, centerX, centerY);

            document.getElementById('result-buttons').style.display = 'flex';
            document.getElementById('word-container').style.display = 'none';
            document.getElementById('progress-container').style.display = 'none';
            document.getElementById('progress-text').style.display = 'none';
            document.getElementById('show-answer').style.display = 'none';
            document.getElementById('buttons').style.display = 'none';

            document.getElementById('retry').style.display = 'inline-block';
            document.getElementById('go-to-menu').style.display = 'inline-block';
        }

        // Benutzer will Antwort sehen
        document.getElementById("show-answer").addEventListener("click", () => {
            document.getElementById("german-word").style.display = "inline-block";
            document.getElementById("latin-word").style.display = "inline-block";
            document.getElementById("buttons").style.display = "flex";
            document.getElementById("show-answer").style.display = "none";
        });

        // Wort als "Nicht gewusst" markieren
        document.getElementById("not-known").addEventListener("click", () => {
            incorrectWords.push(currentWord);
            flaggedWords.add(currentWord);
            getRandomWord();
        });

        // Wort als "Gewusst" markieren
        document.getElementById("known").addEventListener("click", () => {
            if (!flaggedWords.has(currentWord)) {
                correctCount++;
            }
            progress++;
            updateProgress();
            getRandomWord();
        });

        // Wiederholen des Trainings
        document.getElementById("retry").addEventListener("click", () => {
            progress = 0;
            correctCount = 0;
            remainingWords = [...words];
            incorrectWords = [];
            flaggedWords.clear();

            document.getElementById('result-chart').style.display = 'none';
            document.getElementById('result-buttons').style.display = 'none';
            document.getElementById('word-container').style.display = 'flex';
            document.getElementById('progress-container').style.display = 'block';
            document.getElementById('progress-text').style.display = 'block';
            updateProgress();
            getRandomWord();
        });
    </script>
</body>
</html>
