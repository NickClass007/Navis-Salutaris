<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabeltrainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #progress-container,
        #progress-text,
        #word-container,
        #show-answer,
        #buttons {
            display: none; /* Elemente standardmäßig ausgeblendet */
        }
        #progress-bar {
            height: 20px;
            width: 0%;
            background-color: #76c7c0;
        }
        canvas {
            display: none;
        }
        #result-buttons {
            display: none; /* Standardmäßig ausgeblendet */
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="result-chart" width="300" height="300"></canvas>
    <div id="result-buttons">
        <button id="retry">Nochmal</button>
        <button id="menu">Menü</button>
    </div>
    <script>
        const csvUrl = 'https://raw.githubusercontent.com/nickclass007/Navis-Salutaris/main/Woerter/LW1.csv';

        let words = [];
        let currentWord = {};
        let progress = 0;
        let correctCount = 0;
        let remainingWords = [];
        let incorrectWords = [];
        let flaggedWords = new Set();
        let totalWords = 0;

        function updateProgress() {
            const progressBar = document.getElementById('progress-bar');
            const progressPercentage = Math.floor((progress / totalWords) * 100);
            progressBar.style.width = `${progressPercentage}%`;
        }

        function getRandomWord() {
            if (remainingWords.length === 0 && incorrectWords.length === 0) {
                showResults();
                return;
            }
            if (remainingWords.length === 0) {
                remainingWords = [...incorrectWords];
                incorrectWords = [];
            }
            const randomIndex = Math.floor(Math.random() * remainingWords.length);
            currentWord = remainingWords.splice(randomIndex, 1)[0];
        }

        function showResults() {
            const canvas = document.getElementById('result-chart');
            canvas.style.display = 'block';
            const ctx = canvas.getContext('2d');
            const percentage = Math.floor((correctCount / totalWords) * 100);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const radius = canvas.width / 2;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fillStyle = '#e0e0e0';
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.arc(centerX, centerY, radius, 0, (2 * Math.PI * correctCount) / totalWords);
            ctx.lineTo(centerX, centerY);
            ctx.fillStyle = '#76c7c0';
            ctx.fill();

            ctx.fillStyle = '#000';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(`${percentage}% Gewusst`, centerX, centerY);

            document.getElementById('result-buttons').style.display = 'flex';
        }

        document.getElementById("retry").addEventListener("click", () => {
            progress = 0;
            correctCount = 0;
            remainingWords = [...words];
            incorrectWords = [];
            flaggedWords.clear();

            document.getElementById('result-chart').style.display = 'none';
            document.getElementById('result-buttons').style.display = 'none';
            getRandomWord();
        });

        document.getElementById("menu").addEventListener("click", () => {
            alert('Zurück ins Menü (Funktion kann angepasst werden)');
        });

        fetch(csvUrl)
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n');
                rows.forEach((row, index) => {
                    const columns = row.split(',');
                    if (index > 0 && columns.length >= 3) {
                        words.push({ latin: columns[0], german: columns[2] });
                    }
                });
                remainingWords = [...words];
                totalWords = words.length;
                updateProgress();
                getRandomWord();
            })
            .catch(error => console.error('Fehler beim Laden der CSV-Datei:', error));
    </script>
</body>
</html>
