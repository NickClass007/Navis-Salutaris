<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabeltrainer - LocalStorage anzeigen</title>
</head>
<body>
    <h1>Vokabeltrainer</h1>
    <p>Dies ist ein Beispiel, um den Inhalt von localStorage anzuzeigen.</p>

    <script>
        // Direktes Ausgeben von localStorage im Body
        console.log("Inhalt von localStorage:");
        console.log(localStorage);

        // Ausgewählte Vokabeln anzeigen, falls vorhanden
        const selectedWords = localStorage.getItem('selectedWords');
        if (selectedWords) {
            console.log("Ausgewählte Vokabeln:", JSON.parse(selectedWords));
        } else {
            console.log("Es wurden keine Vokabeln im localStorage gespeichert.");
        }
    </script>
</body>
</html>
