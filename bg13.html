<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabeltrainer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #file-selection, #vocab-selection, #question-container, #result-container {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 10px;
            background-color: #76c7c0;
            border: none;
            border-radius: 5px;
            color: white;
        }
        button:hover {
            background-color: #68b0a5;
        }
        #progress-bar {
            height: 20px;
            width: 0%;
            background-color: #76c7c0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="file-selection">
        <h2>CSV-Datei auswählen</h2>
        <label for="csv-select">Wählen Sie eine CSV-Datei:</label>
        <select id="csv-select">
            <option value="LW1">LW1</option>
            <option value="Caesars_Bellum_Gallicum_III">Caesars Bellum Gallicum III</option>
            <option value="LW2">LW2</option>
        </select>
        <button id="load-file">Vokabeln laden</button>
    </div>

    <div id="vocab-selection" style="display: none;">
        <h2>Vokabeln auswählen</h2>
        <div id="vocab-list"></div>
        <button id="select-all">Alle auswählen</button>
        <button id="deselect-all">Alle abwählen</button>
        <button id="start-training">Training starten</button>
    </div>

    <div id="question-container" style="display: none;">
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="latin-word" class="word" style="font-size: 2em; font-weight: bold;"></div>
        <div id="german-word" class="word" style="display: none; font-size: 2em;"></div>
        <button id="show-answer">Antwort anzeigen</button>
        <div id="buttons" style="display: none;">
            <button id="known">Gewusst</button>
            <button id="not-known">Nicht gewusst</button>
        </div>
    </div>

    <div id="result-container" style="display: none;">
        <h2>Ergebnis</h2>
        <canvas id="result-chart"></canvas>
        <button id="menu-button">Menü</button>
    </div>

    <script>
        let words = [];
        let selectedWords = [];
        let incorrectWords = [];
        let currentWord = {};
        let progress = 0;
        let correctCount = 0;
        let totalWords = 0;
    
        const csvUrls = {
            'LW1': 'https://raw.githubusercontent.com/nickclass007/Navis-Salutaris/main/Woerter/LW1.csv',
            'Caesars_Bellum_Gallicum_III': 'https://raw.githubusercontent.com/nickclass007/Navis-Salutaris/main/Woerter/Caesars_Bellum_Gallicum/Caesars_Bellum_Gallicum_III.csv',
            'LW2': 'https://raw.githubusercontent.com/nickclass007/Navis-Salutaris/main/Woerter/LW2.csv'
        };

        document.getElementById('load-file').addEventListener('click', () => {
            const selectedCSV = document.getElementById('csv-select').value;
            const url = csvUrls[selectedCSV];
            words = []; // Vorherige Vokabeln löschen
            loadCSV(url);
        });

        function loadCSV(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n').map(row => row.split(';')); // Trennzeichen beachten!
                    if (rows.length < 2) throw new Error("Keine gültigen Daten gefunden.");
                    words = rows.slice(1).map(row => ({ latin: row[0], german: row[2] })).filter(w => w.latin && w.german);
                    displayVocabSelection();
                })
                .catch(error => {
                    console.error('Fehler beim Laden der CSV-Datei:', error);
                    alert('Fehler beim Laden der CSV-Datei.');
                });
        }

        function displayVocabSelection() {
            const vocabListDiv = document.getElementById('vocab-list');
            vocabListDiv.innerHTML = '';
            words.forEach((word, index) => {
                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = index;
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(` ${word.latin} - ${word.german}`));
                vocabListDiv.appendChild(label);
            });
            document.getElementById('vocab-selection').style.display = 'block';
        }

        document.getElementById('start-training').addEventListener('click', () => {
            selectedWords = Array.from(document.querySelectorAll('#vocab-list input:checked'))
                                 .map(cb => words[cb.value]);
            if (selectedWords.length === 0) return alert('Bitte wählen Sie mindestens eine Vokabel aus!');

            document.getElementById('vocab-selection').style.display = 'none';
            document.getElementById('file-selection').style.display = 'none';
            document.getElementById('question-container').style.display = 'flex';
            totalWords = selectedWords.length;
            progress = 0;
            correctCount = 0;
            updateProgress();
            getRandomWord();
        });

        function getRandomWord() {
            if (selectedWords.length === 0) return finishTraining();
            currentWord = selectedWords.pop();
            document.getElementById('latin-word').textContent = currentWord.latin;
            document.getElementById('german-word').style.display = 'none';
            document.getElementById('show-answer').style.display = 'block';
            document.getElementById('buttons').style.display = 'none';
        }

        document.getElementById('show-answer').addEventListener('click', () => {
            document.getElementById('german-word').textContent = currentWord.german;
            document.getElementById('german-word').style.display = 'block';
            document.getElementById('show-answer').style.display = 'none';
            document.getElementById('buttons').style.display = 'flex';
        });

        document.getElementById('known').addEventListener('click', () => {
            correctCount++;
            progress++;
            updateProgress();
            getRandomWord();
        });

        function updateProgress() {
            document.getElementById('progress-bar').style.width = `${(progress / totalWords) * 100}%`;
        }
    </script>
</body>
</html>
