<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabeltrainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #f7f7f7;
        }
        #file-selection, #vocab-selection, #back-to-menu {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            background-color: #76c7c0;
            border: none;
            border-radius: 5px;
            color: white;
        }
        button:hover {
            background-color: #68b0a5;
        }
        #start-training {
            background-color: #4caf50;
        }
        #start-training:hover {
            background-color: #45a049;
        }
        #back-to-menu {
            background-color: #ff9800;
        }
        #back-to-menu:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="vocab-selection">
            <h2>Vokabeln zum Abfragen</h2>
            <div id="vocab-list"></div>
            <button id="start-training">Training starten</button>
        </div>

        <div id="back-to-menu" style="display:none;">
            <button id="go-back">Zurück zum Menü</button>
        </div>
    </div>

    <script>
        let selectedWords = [];

        const loadedVocab = localStorage.getItem('selectedWords');
        if (loadedVocab) {
            selectedWords = JSON.parse(loadedVocab);
            displayVocab();
        } else {
            document.getElementById('back-to-menu').style.display = 'block';
        }

        function displayVocab() {
            const vocabListDiv = document.getElementById('vocab-list');
            vocabListDiv.innerHTML = '';

            selectedWords.forEach(word => {
                const p = document.createElement('p');
                p.textContent = `${word.latin} - ${word.german}`;
                vocabListDiv.appendChild(p);
            });
        }

        document.getElementById('go-back').addEventListener('click', () => {
            window.location.href = 'menu.html';
        });
    </script>
</body>
</html>
