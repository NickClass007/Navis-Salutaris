<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV-Daten mit Suchfunktion und mehreren Dateien anzeigen</title>
    <style>
        /* Grundlegendes Styling für die Tabelle */
        table {
            width: 100%;
            border-collapse: collapse;
            max-height: 400px; /* Maximale Höhe der Tabelle, damit sie scrollbar wird */
            overflow-y: auto;  /* Vertikale Scrollleiste aktivieren */
            display: block; /* Tabelle als Block-Element, um die Scrollbarkeit zu ermöglichen */
            table-layout: fixed; /* Verhindert, dass die Tabelle zu schmal wird */
        }

        th, td {
            padding: 8px;
            text-align: left;
            white-space: nowrap; /* Verhindert das Umbrechen von Text */
            overflow: hidden; /* Verhindert das Überlaufen des Inhalts */
            text-overflow: ellipsis; /* Zeigt '...' an, wenn der Text abgeschnitten wird */
        }

        /* Fixierte Kopfzeile */
        th {
            background-color: #f2f2f2;
            position: sticky; /* Macht die Kopfzeile sticky */
            top: 0; /* Fixiert die Kopfzeile oben */
            z-index: 1; /* Sorgt dafür, dass die Kopfzeile immer über den Daten bleibt */
        }

        table, th, td {
            border: 1px solid black;
        }

        /* Optional: Styling für das Eingabefeld */
        input[type="text"] {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            max-width: 400px;
        }

        /* Container für die Tabelle mit horizontale Scrollbar */
        .table-container {
            overflow-x: auto; /* Ermöglicht horizontales Scrollen */
            max-width: 100%;   /* Sorgt dafür, dass der Container nicht breiter als der Bildschirm wird */
        }

    </style>
</head>
<body>
    <h1>CSV-Daten mit Suchfunktion und mehreren Dateien anzeigen</h1>

    <!-- Eingabefeld für die Suche -->
    <input type="text" id="search-input" placeholder="Suche nach Name, Alter oder Stadt..." />

    <h2>CSV-Inhalt:</h2>
    <div class="table-container">
        <table id="csv-table"></table>
    </div>

    <script>
        // URLs zu den CSV-Dateien
        const csvUrls = [
            'https://raw.githubusercontent.com/nickclass007/W-rterbuch-/main/W-roter/woerter.csv',
            // Weitere CSV-Dateien hinzufügen, falls gewünscht
            'https://raw.githubusercontent.com/nickclass007/W-rterbuch-/main/W-roter/woerter1.csv'
        ];

        let allCsvData = [];

        // CSV-Dateien laden
        Promise.all(csvUrls.map(url => fetch(url).then(response => response.text())))
            .then(dataArray => {
                // Alle CSV-Daten zusammenfassen
                dataArray.forEach(data => {
                    allCsvData = allCsvData.concat(parseCSV(data));
                });
                displayCSV(allCsvData);  // CSV-Daten anzeigen
            })
            .catch(error => {
                console.error('Fehler beim Laden der CSV-Dateien:', error);
            });

        // Funktion zum Parsen der CSV-Daten
        function parseCSV(data) {
            const rows = data.split('\n');
            const result = rows.map(row => row.split(',').map(cell => cell.trim()));
            return result;
        }

        // CSV-Daten in einer Tabelle anzeigen
        function displayCSV(data) {
            const table = document.getElementById('csv-table');
            table.innerHTML = '';  // Tabelle leeren

            // Kopfzeile hinzufügen
            const headerRow = document.createElement('tr');
            const headers = ['Name', 'Alter', 'Stadt']; // Statische Kopfzeilen, die immer gleich bleiben
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            // Datenzeilen erstellen
            data.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }

        // Suchfunktion
        document.getElementById('search-input').addEventListener('input', function(event) {
            const searchTerm = event.target.value.toLowerCase();
            const filteredData = allCsvData.filter(row => {
                return row.some(cell => cell.toLowerCase().includes(searchTerm));
            });
            displayCSV(filteredData);  // Gefilterte Daten anzeigen
        });
    </script>
</body>
</html>
